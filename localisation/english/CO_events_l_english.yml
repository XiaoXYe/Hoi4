l_english:
 pandemic.1.t:0 "新冠疫情爆发"
 pandemic.1.d:0 "从在武汉被首次检测到并被归类为传染病后，新型冠状病毒在短短数十天内席卷了整个中国，城市里随处可见发热咳嗽的患者。各地政府纷纷呼吁人们注意生活卫生，尽量呆在家中不要随意外出。至于是否采用更加严格的防疫措施，将由各地政府进一步决定"
 pandemic.1.a:0 "总书记的预测从不出错"
 pandemic.2.t:0 "新冠疫情席卷本地"
 pandemic.2.d:0 "政府在得知武汉发现新型冠状病毒后，虽然第一时间制定了防疫措施，但病毒的传染性和严重性始料未及。城市居民仍然大量感染，医院挤满了病人。本地的口罩完全脱销，医疗设施告急，生病导致的缺勤引起各行业近乎停转，公共秩序接近崩溃。不过，听说别的地方也好不到哪去"
 pandemic.2.a:0 "总书记可不希望我们这样"
 sichuan.1.t:0 "四川的第一个决议"
 sichuan.1.d:0 "这就是四川的第一个决议"
 sichuan.1.a:0 "煽动我们的民族情绪试试"
 sichuan.1.b:0 "吞并西藏试试"
 sichuan.2.t:0 "四川理塘网红试点成功设立"
 sichuan.2.d:0 "经过数周的筹备，四川政府成立了以来自理塘的康巴汉子--网红丁真珍珠为家乡代言人，建立以理塘为中心，覆盖整个甘孜州的试点基地。该试点基地拥有部分的自治权，重点推行网红经济，即通过丁真珍珠为首的一批网红藏民在各大直播平台进行短视频拍摄、旅游宣传、直播带货带来的网红效应，推动四川甘孜州的消费，引进投资，改善当地藏民的生活水平"
 sichuan.2.a:0 "希望这会带动四川经济的发展"
 sichuan.2.b:0 "我们到理塘去！（作为理塘继续游戏）"
 sichuan.3.t:0 "理塘宣布独立！"
 sichuan.3.d:0 "内容"
 sichuan.3.a:0 "赣"

 litang.1.t:0 "理塘试点基地成立！"
 litang.1.d:0 "内容"
 litang.1.a:0 "好"
 litang.2.t:0 "四川政府要求我们的人民不能出门！"
 litang.2.d:0 "内容"
 litang.2.a:0 "那我怎么拍视频啊"