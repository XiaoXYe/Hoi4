 CO_GATHERING_STORM_NAME:0 "风暴前夜"
 CO_GATHERING_STORM_DESC:0 "黑暗时代即将来临。在欧洲，希特勒已经巩固了他的权力，并将目光投向了德意志以外的地区。墨索里尼治下的意大利持续进行着大胆的军事冒险，而日本帝国也已蓄势待发准备进攻中国。自上次大战结束后已经过去了近二十年的时间，如今整个世界又一次被浸在了滚油当中，只需一点小小的火花就能将一切引燃。"
 CO_OTHER_GATHERING_STORM_DESC:0 "在预测到2020年即将出现的以新冠疫情为首的重大世界变革后，习近平总书记公平的给予了每个省份在“逍遥”模拟系统中充分的自治权，使得各个省份可以在习近平新时代中国特色社会主义思想指导下，在模拟中自由探索、总结出最适合中国人民、符合中国国情的中国特色社会主义公共卫生应急措施。再将这一成果应用到现实后，中国人民在党的领导下必将实现应对新冠肺炎疫情的伟大壮举"
 