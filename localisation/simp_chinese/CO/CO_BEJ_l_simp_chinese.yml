 beijing.20210314.t:0 "北京特大沙尘暴"
 beijing.20210314.d:0 "3月14日起，华北遭遇近十年以来强度最强、范围最广的沙尘天气。北京大部能见度小于1公里，我们已经向人民发布了沙尘暴黄色预警。至15日上午9时，北京市中心与近郊6区悬浮微粒PM10浓度每立方米超过8000微克，北京首都机场和大兴国际机场均有超过2成航班取消。\n\n更要命的是，北京还遇上了降雨天气，雨水混杂着沙尘，变成了泥点子不停的打在那些正在外出的倒霉蛋们的头上、衣服上，这时候一切都不重要了，学习的负担，工作的压力，平时十分注重的仪表都被他们跑在了脑后，所有人争先恐后地往室内跑去。整个城市被笼罩在黑褐色的天空下，犹如末日降临。"
 beijing.20210314.a:0 "在现场，我就是那个倒霉蛋"
 beijing.20210708.t:0 "吴亦凡被曝强奸、聚众淫乱"
 beijing.20210708.d:0 "近日，吴亦凡前女友都美竹在新浪微博发文称吴亦凡有一个专门添加未成年女性的微信账号，以“MV选女主角”、“工作室签约新人”的借口把这些女生叫去玩酒桌游戏、灌酒，乘醉诱奸性侵多名女性，再对她们说“我会对你负责”等甜言蜜语，其中还有2名未成年女生，包括自己在内共有8名受害人。\n\n面对都美竹的指控，吴亦凡工作室随后出声明否认，并警告女方立即删除涉嫌侵权内容，又指律师已完成取证，将提出诉讼及报案，但都美竹随即回应表示自己不怕被起诉，双方在网络上各执一词。同日都美竹在新浪微博表示自己受到网络暴力和死亡威胁。\n\n目前，北京市公安局朝阳分局已介入调查。据可靠消息，吴亦凡此次罪名基本成立，预计会被执行有期徒刑十三年，附加驱逐出境。我们是否要采取行动，控制舆论并尝试干扰调查？"
 beijing.20210708.a:0 "文化进步并不代表可以私德不修，德行不端！"
 beijing.20210708.b:0 "吴亦凡是我们不可多得的人才"


