 neimenggu.1.t:0 "蒙东分离主义情绪日益高涨"
 neimenggu.1.d:0 "自从我们在与东北的战争中战败并割让蒙东四盟后，锡林郭勒盟的分离主义日益强大。锡林郭勒也属于蒙东的一部分，经济发展与其余四盟的关系也十分紧密，当地人或许不愿再被虚弱的内蒙古政府所管辖，而想加入到日益强大的东北经济和军事体系中去。\n\n锡林郭勒的街道上随处可见分离主义的小册子，各大网络平台上也充斥着“锡林郭勒也应是东北的一部分”的言论，甚至于知名歌手乌兰图雅也为之站台。我们很难说这是当地人民的真实想法，还是东北的间谍在锡林郭勒盟的暗中活动所致。"
 neimenggu.1.a:0 "我们最好盯紧点，这是现在的我们唯一能做的了"
 neimenggu.2.t:0 "锡林郭勒盟宣布脱离！"
 neimenggu.2.d:0 "锡林郭勒盟终于在今日切断了和我们的一切关系，强行脱离我们并对外称蒙东共和国。乌兰图雅宣布：蒙东共和国的法理宣称为蒙东五盟，应都属于东北区域文化的一部分，而不是内蒙古文化。蒙东和东北本是一家人，现在锡林郭勒盟和其余四盟一样，回到了家庭的怀抱之中！\n\n我们的人民和官员无不义愤填膺，强烈要求对蒙东采取制裁措施并发起斩首行动，但我们的实力无法与蒙东背后的东北抗衡，只能暂时咽下这苦涩的果实。"
 neimenggu.2.a:0 "真是太嚣张了！"
 neimenggu.2.b:0 "蒙东的故事也很有趣（扮演蒙东继续游戏）"