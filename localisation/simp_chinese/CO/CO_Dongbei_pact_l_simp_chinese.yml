 dongbei_war_started_flag:0 "东北收复战争开始"
 LIN_dongbei_war_victory_flag:0 "成功收复东北"
 dbpact.1.t:0 "沈阳大会"
 dbpact.1.d:0 "尽管东北内部存在分歧，但它们为一致对外而团结一致在历史上屡见不鲜。当年在张作霖大帅一统下的第二次直奉战争就是一个最好的例子。今天，辽宁、吉林和黑龙江觊觎着1979年被划分给内蒙古的蒙东四盟，各省都想夺回曾属于自己的领土。\n\n近四十年来，建立这样一个联盟的想法可谓是天方夜谭。在中央的政策下，东北的三个省被抛弃、限制，共和国长子几近被扫地出门。然而，现在，中国发生了决定性的变化。新北京政府处于脆弱状态，因此缺乏干预东北的意愿，这已经给了东北各省重新武装的机会，现在，他们又有了共谋霸业的机会。自2020年以来，辽宁和吉林以及辽宁和黑龙江之间一直在举行会晤和外交会谈，而这一切将会在沈阳大会得到体现。\n\n在辽宁首都举行的为期14天的大会，内容既包括政治活动，也包括文化活动。例如，三省外交部长之间的规划，以及东北大学和哈尔滨工业大学就研究和学生交流问题进行的对话。\n\n无论如何，在大会结束时，这三个国家的代表团发表了一项14点倡议，其中最令人震惊的原则是“只有人民根据其民族认同而举行的自决，才是讨回主权以及宣称领土的公正道路”，以及呼吁建立“东北新秩序”来执行这一原则，而他们可能会先拿内蒙古开刀。"
 dbpact.1.a:0 "属于东北的时刻到了！"
 dbpact.2.t:0 "贝尔格莱德大会"
 dbpact.2.d:0 "[From.GetNameDefCap]邀请我们派一名外交官到沈阳参加沈阳大会，讨论东北的政治和军事局势。自从蒙东四盟被划分给内蒙古以来，我们的目光都集中那些本该属于东北却不幸为内蒙古所侵占的土地上，[From.GetNameDefCap]也是如此。他们建议我们组成一个新的联盟，并预备将其称为东北协约。协约将维护我们的共同利益并夺回我们的土地。然而，这可能激怒邻近的北京政府。"
 dbpact.2.a:0 "宣布我们支持东北协约"
 dbpact.2.b:0 "我们没有兴趣结盟"
 dbpact.3.t:0 "[From.GetName]加入东北协约"
 dbpact.3.d:0 "[From.GetAdjective]政府宣布他们将出席在沈阳举行的大会并正式加入东北协约"
 dbpact.3.a:0 "一起为自古以来的土地而战！"
 dbpact.4.t:0 "[From.GetName]拒绝"
 dbpact.4.d:0 "[From.GetAdjective]政府宣布他们暂时不会加入任何针对内蒙古的正式联盟。"
 dbpact.4.a:0 "我们不需要他们"
 dbpact.8.t:0 "沈阳大会主张在东北建立新秩序"
 dbpact.8.d:0 "根据辽宁的倡议，几个国家在沈阳举行会议讨论了东北的政治和军事局势。在这次大会期间，与会各方建立了一个名为“东北协约”的新的军事联盟。这显然是在针对我们，是对他们失去蒙东地区的报复。我们只能希望新北京政府能够像前朝政府一样在这场危机中支持我们。"
 dbpact.8.a:0 "那可不太好"
 dbpact.9.t:0 "贝沈阳大会主张在东北建立新秩序"
 dbpact.9.d:0 "根据辽宁的倡议，几个国家在沈阳举行会议讨论了东北的政治和军事局势。在这次大会期间，与会各方建立了一个名为“东北协约”的新的军事联盟。这显然是针对我们的邻居内蒙古的，这些国家因为前朝政府的规划调整世界大战而向内蒙古割让了土地。如果我们公开宣布支持内蒙古，就可能迫使东北协约签署方放弃向内蒙古宣战。"
 dbpact.9.a:0 "宣布我们对内蒙古的支持！"
 dbpact.9.b:0 "我们必须避免陷入东北的纠葛"
 dbpact.10.t:0 "[From.GetName]宣布支持内蒙古"
 dbpact.10.d:0 "[From.GetAdjective]政府日前宣布他们将在东北与内蒙古可能的冲突中支持内蒙古。目前尚不清楚这种支持否仅限于武器援助，还是说[From.GetNameDef]会派遣他们的军队到访……"
 dbpact.10.a:0 "那可不太好."
 dbpact.11.t:0 "[From.GetName]宣布支持我们"
 dbpact.11.d:0 "[From.GetAdjective]政府日前宣布他们将在东北与内蒙古可能的冲突中支持我们。目前尚不清楚这种支持否仅限于武器援助，还是说[From.GetNameDef]会派遣他们的军队到访……但希望这能阻止东北方面向我们宣战。"
 dbpact.11.a:0 "谢谢你们！[From.GetName]"
 dbpact.17.t:0 "来自辽宁的最后通牒"
 dbpact.17.d:0 "来自东北协约的最后通牒正式送抵呼和浩特。他们要求我方交出蒙东的所有领土，并威胁称如果我们拒绝，协约将以武力收复失地。"
 dbpact.17.a:0 "这意味着战争"
 dbpact.18.t:0 "内蒙古无视了最后通牒"
 dbpact.18.d:0 "内蒙古政府已宣布，他们拒绝向我们的要求屈服，并将无视我们发给他们的最后通牒。如今唯一的解决办法就是战争，让我们重新夺回1979年失去的土地！"
 dbpact.18.a:0 "我们给过他们机会了！"
 dbpact.20.t:0 "东北收复战争"
 dbpact.20.d:0 "内蒙古政府拒绝接受辽宁的最后通牒，不愿放弃他们在1979年从我们和我们的盟国手中夺取的所有领土。作为回应，辽宁政府已经向他们宣战。由于我们是东北协约的一分子，我们理应向他们提供援助。尽管我们注定将要面对内蒙古人的顽强抵抗，但东北协约国家肯定会在这场复仇之战中取得胜利！"
 dbpact.20.a:0 "向胜利前进！"
 dbpact.35.t:0 "我们正在输掉在东北的战争……"
 dbpact.35.d:0 "东北协约的军队在蒙东的战斗中彻底击败了我们并占领了蒙东全部领土。我们担心他们会跨越大草原，进而侵占整个内蒙古。我们需要尽快结束这场战争，否则内蒙古可能将不复存在。"
 dbpact.35.a:0 "求和"
 dbpact.35.b:0 "我们仍然能赢得这场战争！"
 dbpact.36.t:0 "内蒙古请求和平"
 dbpact.36.d:0 "由于蒙东已被完全占领，内蒙古的军队也完全溃散，内蒙古政府已派出代表希望在我们间实现和平。他们将交出蒙东所有有争议的领土，但我们必须把我们的部队撤回这些新边界后面，保证一个独立的内蒙古继续存在。"
 dbpact.36.a:0 "东北协约取得了胜利！收兵！"
 dbpact.36.b:0 "我们要跨过大草原，占领整个内蒙古！"
 dbpact.37.t:0 "与东北协约媾和"
 dbpact.37.d:0 "东北协约接受了我们的和平提议。我们必须割让所有蒙东领土，协议签字后军队将会撤退至新边界后方。"
 dbpact.37.a:0 "我们需要卧薪尝胆..."
 dbpact.38.t:0 "内蒙古投降"
 dbpact.38.d:0 "东北协约的联军成功洗刷了共和国长子在近半个世纪收到的屈辱。日前，内蒙古政府已经同意将蒙东领土重新划分给我们，只要我们按约将军队撤回新边界之后。东北将迈向新的辉煌！"
 dbpact.38.a:0 "扬眉吐气！"
 dbpact.46.t:0 "[From.GetNameDefCap]拒绝和平提议"
 dbpact.46.d:0 "虽然我们向敌人作出了很大的让步，[From.GetAdjective]政府还是拒绝了我们的提议，并宣称我们会被彻底击溃。"
 dbpact.46.a:0 "我们需要扭转局势！"
 dbpact.60.t:0 "合并东北协约"
 dbpact.60.d:0 "东北的军队横扫内蒙古草原，收复了我们失去的领土，令共和国长子扬眉吐气。而东北协约也就成功完成了它的使命，放眼剧烈动荡的中原大地上，理塘在急剧扩张，我们的邻居京津冀也走向了一体化。东北协约成员国不够紧密的政治关系如今却成为了我们想要进一步振兴东北的绊脚石。\n\n我们作为东北协约的领导者，有义务推动整个东北的联合，即整个东北协约的统一，黑吉辽将成为一体，让中国为东北的团结和强大而颤抖！"
 dbpact.60.a:0 "向盟国们们发出邀请"
 dbpact.61.t:0 "来自辽宁的邀请"
 dbpact.61.d:0 "虽然距东北收复已经过去了一段时间，我们的人民仍都沉浸在喜悦之中，在五十年后终于又一次扬眉吐气。如今辽宁向我们发出了进一步振兴东北的邀请，他们希望东北实现完全的统一，黑吉辽将成为历史，东北将作为单一独立的政权存在于中华大地之上。\n\n这是一个十分宏伟的想法，东北的统一必将使我们更加强大，人民更加骄傲，但可以肯定的是，我们需要放弃我们目前独立自主的政权，加入到东北的大政权中。经过商议，政府最终给出了答案："
 dbpact.61.a:0 "东北合体！"
 dbpact.61.b:0 "这是对我们主权的侵犯！"
 dbpact.62.t:0 "[From.GetName]同意了"
 dbpact.62.d:0 "我们的理想得到了认同！[From.GetAdjective]政府同意了我们的提议，辽宁和[From.GetName]将团结在东北的旗帜之下！"
 dbpact.62.a:0 "我们联合！"
 dbpact.63.t:0 "[From.GetName]拒绝了"
 dbpact.63.d:0 "我们的代表被泼了冷水！[From.GetAdjective]政府严词拒绝了我们的提议，他们退出了东北协约并声称原因是我们在侵犯他们的主权！"
 dbpact.63.a:0 "敬酒不吃吃罚酒！"

