 henan.100.t:0 "理塘向我们发出最后通牒！"
 henan.100.d:0 "理塘已经陷入了一种病态的扩张倾向，他们竟想染指我们河南的土地，妄想入主中原统治中国！理塘的最后通牒在我们看来犹如一张废纸，河南是汉人的根，怎么可能让给藏人统治？何况他们的领袖还是一个肤浅狂妄的网红。河南有着强大的工业底蕴，军事实力虽可能不如理塘，但我们有北方的山河同盟为我们撑腰，一旦理塘对我们发起进攻，我们在无法单独抵御的前提下可以正式加入山河同盟，中原汉人的力量将统一抗击藏族民族主义者！"
 henan.100.a:0 "严词拒绝并警告理塘！"
 henan.101.t:0 "加入山河同盟？"
 henan.101.d:0 "由于前线战事不利，一部分政府官员认为是时候启用我们的b计划，向北方的邻居寻求帮助了，但同时仍有另一部分人认为我们应该坚持独立自主，凭借自己的力量战胜理塘的军队。"
 henan.101.a:0 "快向北京寻求支援！"
 henan.101.b:0 "河南将独立作战！"