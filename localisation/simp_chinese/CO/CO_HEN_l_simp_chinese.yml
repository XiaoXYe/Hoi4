 henan.90.t:0 "特大暴雨预警"
 henan.90.d:0 "近日，河南气象局表示最近一段时间河南的气象条件极为有利于强降水的发生。台风烟花与副热带高压之间由东南气流形成的水汽输送带以及强烈热带风暴查帕卡所引导的偏南气流形成的水汽输送带已经汇聚于河南上空，给暴雨的发生提供了必要的水汽条件。\n\n气象局到目前为止已发布6个暴雨红色预警信号，希望各城市注意防汛，提升防汛应急响应等级，有必要时疏散人民，减少财产和人员损失。"
 henan.90.a:0 "暴雨嘛，见得多了"
 henan.91.t:0 "水灾失控"
 henan.91.d:0 "“我从来没有见过昨天这么大的雨，就在那一个小时几乎是从天上倒下来，一片白色，什么都看不清，然后水一会就起来了。”\n\n事实证明，这不是暴雨，而是一场极端降水的自然灾害。郑州、新乡、鹤壁等地平均降水量均已超过了250毫米。县镇里洪涝严重，房屋围墙多处倒塌，堤坝决口，水库溢水，乡镇大范围被淹，许多村民被冲走。而城市里更如人间炼狱，大量隧道、地铁站进水，无数的地下车库，地下商铺被淹。机场、高铁、公交等公共交通停运。郑州市地铁5号线0501号列车被困隧道内，积水漫过乘客胸口，甚至到乘客脖子，事态及其危急。同时京广北路隧道已被洪水完全淹没，大量人员和车辆被困在内，生死未卜。"
 henan.91.a:0 "天哪！希望他们平安！"
 henan.100.t:0 "理塘向我们发出最后通牒！"
 henan.100.d:0 "理塘已经陷入了一种病态的扩张倾向，他们竟想染指我们河南的土地，妄想入主中原统治中国！理塘的最后通牒在我们看来犹如一张废纸，河南是汉人的根，怎么可能让给藏人统治？何况他们的领袖还是一个肤浅狂妄的网红。河南有着强大的工业底蕴，军事实力虽可能不如理塘，但我们有北方的山河同盟为我们撑腰，一旦理塘对我们发起进攻，我们在无法单独抵御的前提下可以正式加入山河同盟，中原汉人的力量将统一抗击藏族民族主义者！"
 henan.100.a:0 "严词拒绝并警告理塘！"
 henan.101.t:0 "加入山河同盟？"
 henan.101.d:0 "由于前线战事不利，一部分政府官员认为是时候启用我们的b计划，向北方的邻居寻求帮助了，但同时仍有另一部分人认为我们应该坚持独立自主，凭借自己的力量战胜理塘的军队。"
 henan.101.a:0 "快向北京寻求支援！"
 henan.101.b:0 "河南将独立作战！"