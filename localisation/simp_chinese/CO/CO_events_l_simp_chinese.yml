 cnnews.1.t:0 "新冠疫情爆发"
 cnnews.1.d:0 "从在武汉被首次检测到并被归类为传染病后，新型冠状病毒在短短数十天内席卷了整个中国，城市里随处可见发热咳嗽的患者。各地政府纷纷呼吁人们注意生活卫生，尽量呆在家中不要随意外出。至于是否采用更加严格的防疫措施，将由各地政府进一步决定"
 cnnews.1.a:0 "幸亏这是模拟，不是现实"
 cnnews.2.t:0 "中国滑雪队的新面孔"
 cnnews.2.d:0 "出生在美国的中国国家队选手的谷爱凌抵达中国后备受中央关注，她被接往河北崇礼备战2022年北京冬奥会。谷爱凌在不久前的洛桑青冬奥会上首次亮相，不仅拿下自由式滑雪女子大跳台金牌，还获得了U型场地技巧金牌和坡面障碍技巧银牌。她的身份以及独立女性的人设在网络热度居高不下，被粉丝们称为体育界的冰雪女王！"
 cnnews.2.a:0 "所以她是中国人吗？"
 cnnews.3.t:0 "东北协约的成立"
 cnnews.3.d:0 "辽宁、吉林和黑龙江这三个东北地区的前共和国长子都渴望着复仇。如今，他们出现在了同一张谈判桌上并且宣布成立东北协约。这个组织不止是一个关于东北文化认同的组织，也是这些国家之间的军事联盟，他们希望能通过这种方式夺取他们“祖先的土地”。\n\n而对于内蒙古对蒙东的占领来说，这则是一个巨大的打击。不过事情接下来能否开花结果还要看其他成员的反应。"
 cnnews.3.a:0 "共和国长子要回来了"
 cnnews.4.t:0 "东北收复战争"
 cnnews.4.d:0 "在1979年，中共中央政府决定将蒙东划归给内蒙古，这让内蒙古成为了一个横跨东北，华北和西北的国家。而像辽宁、吉林、黑龙江这些被国家发展政策抛弃的失败者们则不得不吞下苦果。\n\n这样的紧张局势最终导致了东北协约的成立。而现在，他们正式对内蒙古宣战了。东北自解放以来再次陷入战火。对于[NMG.GetLeader]来说，他究竟是会力挽狂澜还是见证他的土地被夺去呢？"
 cnnews.4.a:0 "要警惕东北的振兴"
 cnnews.5.t:0 "东北宣布统一"
 cnnews.5.d:0 "从哈尔滨到长春再到沈阳，机械巨兽在土地上奔跑，在工厂里咆哮。黑吉辽三省又一次坚定团结的站在了一起，沈阳故宫前升起满洲龙旗，宣告东北统一，[From.GetLeader]所代表的文化会导致东北的政权究竟以一个什么形式存在，人们仍有疑问。\n\n但在历史课上，孩子们自发的翻着历史课本查找着东北统一的历史，往前翻，是溥仪的伪满洲，再往前翻，是张作霖的奉系，再往前翻，是皇太极的大清..."
 cnnews.5.a:0 "求求孩子别再翻了"
 cnnews.6.t:0 "理塘宣布独立"
 cnnews.6.d:0 "本是四川模范旅游自治区的甘孜州，在新冠疫情爆发后经济崩溃并陷入了动乱。\n\n如今，甘孜州理塘的民族主义者和文化保守派联合在理塘丁真的旗下，共同对抗四川政府。理塘丁真宣布了理塘的独立并谴责了四川政府对甘孜藏族自治州许诺的优待政策都是空头支票，而在危机到来时不管不顾，他还强调了藏族人民会团结起来，用自己的力量在中国打下一片天地。\n\n四川政府把理塘描述为一群不知天高地厚的牧民，天天骑个b马到处游手好闲，四川的警备力量很快就能将他们镇压，而大多数观察者都认同这一说法。"
 cnnews.6.a:0 "当看个乐子了"
 cnnews.7.t:0 "理塘起义胜利"
 cnnews.7.d:0 "四川政府显然低估了理塘人民的决心，也错判了四川人民的文化倾向。在理塘军队的猛烈攻势下，四川各地的军备力量溃不成军，甚至有的部队未交战就缴械投降，并声称自己是丁真的忠实粉丝。四川政府终于彻底崩溃，理塘宣布接管四川政权。\n\n这个国家的未来还不明确，但可以肯定的是丁真所代表的藏族保守文化已经统治了四川，关于他们是否会满足于四川的土地，中国的社会观察者都在激烈争论。"
 cnnews.7.a:0 "理塘兴，丁真王！"
 cnnews.8.t:0 "川渝合并"
 cnnews.8.d:0 "在理塘巩固了自身在四川的政权后后，理塘军对跨越了重庆边境，随即控制了重庆全境。没有出现发生交火的报道，并且理塘士兵在入城时甚至还受到了城市中人群的热烈欢呼。\n\n在面向洪崖洞的大批聚集群众发表的演说当中，丁真宣布川渝实现合并，重庆整个地区将并入四川：\n“作为四川人民所生活的最古老的东方省份，从现在起，重庆将成为捍卫理塘的崭新堡垒！”"
 cnnews.8.a:0 "也不是没有道理..."
 cnnews.9.t:0 "三峡危机"
 cnnews.9.d:0 "理塘需要湖北的三峡地区，和慕尼黑协定不同的是，那里并没有居住着相当多的藏族人，因此局势愈演愈烈。\n\n在一场于宜昌举行的峰会上，理塘和湖北争取寻找一个所谓的“三峡危机”的外交解决方案。理塘谴责湖北是新冠疫情的发源地，没有果断采取有效措施导致全中国陷入公共卫生的危机，丁真表示理塘在应对危机的政策显然有着较高的优势，因此想要接管三峡地区美其名曰拯救人民。湖北本不可能答应这一要求，但由于理塘的日益强大和内部公共卫生危机确实还没有缓解。双方最终达成了一个理塘兼并三峡地区的协议，但将不在湖北追求更进一步的领土要求。\n\n湖北的张伯伦先生挥舞着双手向武汉的群众说：\n“大家上厕所后一定要擦手，我们现在不缺厕纸了”"
 cnnews.9.a:0 "那么今年不会打仗了..."
 cnnews.10.t:0 "阿坝协定"
 cnnews.10.d:0 "理塘在三峡取得胜利后，还真没有继续吞并湖北全境，而是专头把目光放在了北方。理塘军队已经穿越蜀道进入了陇南和汉中，表面上是为了推行他们“优秀”的防疫政策，继续那套说辞。\n\n甘肃和陕西政府吓坏了，他们的军队、工业和经济发展自然远不如理塘，甚至不如失去了三峡的湖北，因此三方迅速在阿坝达成了协定，签订条约将陇南和陕南地区割让给了理塘。一如在三峡危机中表现的那样，丁真表示理塘不会在陕甘宁地区追求进一步的扩张。\n\n中国的观察家们一直在质疑理塘遵守条约的可能性，但有少数专家指出，理塘一定会遵守条约，因为他们的下个目标一定是东方。"
 cnnews.10.a:0 "通向中原的路好像打开了"
 cnnews.11.t:0 "西藏加入理塘意志"
 cnnews.11.d:0 "西藏和川西都是藏族人民的老牌自治区，而当理塘这一新藏族文化的风向标出现在中华大地上后，双方在外交上的交好就自然是水到渠成的。\n\n西藏和理塘正在谈判一个协议，将“保护藏族人民的利益”。双方在一些细节上还有争执，但可以肯定的是，西藏将会加入理塘领导的理塘意志阵营，他们将在中国西部发挥巨大的影响力。"
 cnnews.11.a:0 "为什么不叫纯真联盟啊？"
 cnnews.12.t:0 "理塘宣布战胜疫情"
 cnnews.12.d:0 "理塘领导人[From.GetLeader]近日宣布，新冠病毒在理塘已不是威胁，生产生活已完全恢复。\n\n理塘并没有采取严格的防疫措施，甚至没有进行疫苗的研发和接种，[From.GetLeader]宣称理塘人民追求着人、动物与机器和谐发展的方式，并进行了国家的干预。他还声称，愿意把这种政策推行给理塘的邻居，解放饱受苦难和病痛折磨的人们。"
 cnnews.12.a:0 "这可能值得关注"
 cnnews.13.t:0 "河南拒绝理塘的最后通牒"
 cnnews.13.d:0 "考虑这些要求，似乎一切都不可避免。\n\n理塘要求河南允许理塘军队驻扎并进行防疫管理，并派遣全权代表前往四川商讨其他条款。[HEN.GetLeader]指出，[LIT.GetNameDef]近期的举动表明理塘的目的很明显不是帮助防疫。\n\n理塘和河南的军队都已做好战斗的准备，边境冲突的报告大量传来。中国即将再次陷入战火之中。"
 cnnews.13.a:0 "形势万分严峻"
 cnnews.14.t:0 "第二次中国内战"
 cnnews.14.d:0 "中国持续了70年的和平再一次被打破，第二次中国内战爆发于汉民族和藏族之间——山河四省对阵理塘帝国。与共产党的红色中国对阵蒋氏的威权中国不同，第二次中国内战不光是意识形态上的冲突，还是民族的冲突，是进步文化和保守反动文化的冲突。理塘也与腐败不堪的蒋氏王朝不同，双方的民族凝聚力和文化凝聚力注定这场战争不会像第一次中国内战那样迅速结束。\n\n与此中原地区陷入殊死搏斗之时，东北的保守派，甚至上一次内战的胜利者和失败者，如今处于新疆的红色共和国和台湾的中华民国都正以充满热切渴望的眼神打量着曾属于他们的领土，当今局势可能对他们有利可图。\n\n同时，云南、安徽、东南地区的其它势力也都开始积极备战，为发起他们自己的战争做好准备。"
 cnnews.14.a:0 "大吉大利，今晚吃鸡！"

 pandemic.2.t:0 "新冠疫情席卷本地"
 pandemic.2.d:0 "政府在得知武汉发现新型冠状病毒后，虽然第一时间制定了防疫措施，但病毒的传染性和严重性始料未及。城市居民仍然大量感染，医院挤满了病人。本地的口罩完全脱销，医疗设施告急，生病导致的缺勤引起各行业近乎停转，公共秩序接近崩溃。不过，听说别的地方也好不到哪去"
 pandemic.2.a:0 "发生甚么事了"
 pandemic.3.t:0 "新冠疫情有所缓解"
 pandemic.3.d:0 "在新冠疫情爆发一年之后，人们逐渐不再像刚开始那样恐慌，部分康复的人们体内有了一定的抗体，短时间内不会再次患病。医疗系统也逐渐恢复正常，患病的人们虽然依旧不少，但我们的药品和治疗手段都能够满足人们的需要，日子一天天的好起来了。"
 pandemic.3.a:0 "总算不再死那么多人了"
 pandemic.4.t:0 "新冠疫情得到控制"
 pandemic.4.d:0 "又是一年，随着新冠疫苗的开发与接种，人们对新冠已经逐渐习以为常，也不再害怕得新冠。毕竟目前大部分的人都已经患过一次到两次。接种新冠疫苗的人们更是信心满满，认为自己百毒不侵。生产与生活已经逐渐恢复，被新冠撕裂得破碎的社会也已经逐渐被时间修补。"
 pandemic.4.a:0 "人类是这样的百折不挠"
 pandemic.5.t:0 "战胜新冠疫情"
 pandemic.5.d:0 "新的一年，社会已经一片生机勃勃。百姓们已经把新冠当作感冒一样看待，认为它不过是症状稍严重的流感罢了。人们的工作都已恢复正常，而在新冠下的科技进步，甚至催生出了很多网络课程、网络会议、线上平台等，人们的生活更加丰富，更加便捷。继非典之后，人类再一次赢得了公共卫生事业的大胜利！"
 pandemic.5.a:0 "我们胜利了！"

 sichuan.1.t:0 "四川甘孜州的脱贫攻坚战即将取得重大胜利"
 sichuan.1.d:0 "甘孜藏族自治州成立于1950年11月24日，曾经的甘孜州贫困量大、面广、程度深。但如今千百年来的绝对贫困问题即将得到历史性解决，贫困发生率已经从2014年的23.17%下降至2019年的0.23%。在这巨大的经济发展背后，旅游业功不可没。甘孜州的稻城亚丁，已经逐渐成为了年轻人必去打卡的景点，如果我们再为甘孜州的旅游业添一把火，肯定就可以在2020年，四川甘孜州建州70年之际，实现贫困县全摘帽、绝对贫困问题彻底解决！"
 sichuan.1.a:0 "给甘孜州旅游业大开绿灯！"
 sichuan.2.t:0 "甘孜州藏族文化特区成功设立"
 sichuan.2.d:0 "经过筹备，四川政府正式给予甘孜州在旅游业的更大权力，甘孜州藏族文化特区在旅游资源整合、保护和开发、供应商选择、投资引进以及人事任命、政策调整方面拥有充足的自主权，以达到完善旅游业体系、充分发挥自然生态、民族民俗、边境风光等方面优势，实现甘孜州在2020年解决完全贫困问题。"
 sichuan.2.a:0 "希望不要出什么岔子"
 sichuan.2.b:0 "我们到甘孜州去！（作为甘孜州？理塘！继续游戏）"
 sichuan.3.t:0 "推行严格的防疫制度"
 sichuan.3.d:0 "随着疫情的大范围流行，四川政府决定严格执行非必要不出户的政策，所有人必须严格呆在家中，只有特殊的志愿者或者政府相关人员可以凭证件出行。食品物资的采购由政府统一配送，对于甘孜州这个旅游特区，在这个时候让他们可以自由控制人员流动的旅游业特权显然危害到了统一的防疫政策，因此政府决定："
 sichuan.3.a:0 "严格限制甘孜州的人员流动!"
 sichuan.4.t:0 "理塘宣布独立！"
 sichuan.4.d:0 "内容"
 sichuan.4.a:0 "这个基地从设立的一开始就是个错误！消灭他们！"

 litang.1.t:0 "甘孜州藏族文化特区"
 litang.1.d:0 "今天是甘孜州藏族文化特区成立的剪彩仪式，藏民、政府领导以及旅游公司都应邀出席，四川的政府领导重申了对甘孜州旅游业自主权的承诺，以及对藏族群体、藏民文化充分的尊重。"
 litang.1.a:0 "我们的未来一片光明！"
 litang.2.t:0 "四川政府要求我们严禁人员流动！"
 litang.2.d:0 "随着新冠疫情席卷全国，四川政府在境内施行严格的防疫政策，要求人员禁止非必要流动。理论上甘孜州的特权使得甘孜州的人民和游客可以不受这一政策管辖，但甘孜州政府决定还是要配合四川中央政府的政策，暂时放弃一部分甘孜州的特权，即使会损失大量的旅游业收益"
 litang.2.a:0 "先苦一苦，旅游业的事先放放"
 litang.100.t:0 "大量商铺倒闭"
 litang.100.d:0 "本是想借甘孜州旅游业腾飞的大赚一笔，但如今街道上空无一人，甘孜州景区周边的商铺纷纷倒闭。投资租赁店面的当地藏民们支付不起租金，大批亏损，有的甚至血本无归"
 litang.100.a:0 "再苦一苦，会好起来的"
 litang.101.t:0 "倒霉的摄影师"
 litang.101.d:0 "胡波是经常来甘孜州拍摄当地藏民的风土人情的摄影师，但这次突如其来的大规模封锁，使他被困在了理塘县然日卡村一位藏民的家中。经过一段时间的相处，胡波得知这位藏民的儿子叫尼玛，被困在了另一位亲戚的家里，只能和他通过手机报平安。"
 litang.101.a:0 "真是一段倒霉的经历"
 litang.102.t:0 "甘孜州泡沫破灭"
 litang.102.d:0 "人民的钱没有了，地产行业也在濒临崩溃。房地产商们囤积了大量地皮，准备兴建各种商场，度假区，酒店。但无一例外准备招标的被停止批准，已经开工的被紧急叫停。地产商们手中的资金链纷纷断裂，即将宣布破产"
 litang.102.a:0 "谁来救救我们"
 litang.103.t:0 "你好，丁真"
 litang.103.d:0 "傍晚，胡波躺在床上，思考着什么样的摄影手法也许能让在疫情中苦苦挣扎的人民得到心灵的鼓励。这时，一阵敲门声引起了他的注意，他穿上睡衣，漫步走到客厅。发现藏民男主人热情又面带惊讶的迎接着一名小伙子，经男主人介绍，这位小伙子是他的侄子，名字叫丁真珍珠，也是尼玛的哥哥。"
 litang.103.a:0 "你是怎么过来的？丁真珍珠"
 litang.104.t:0 "不必言说的故事"
 litang.104.d:0 "丁真看着舅舅和胡波充满困惑的表情，心里暗暗琢磨着，他自然是不会把怎么偷偷溜过来的事情告诉他们。最近物价飞涨，家里粮食要吃光了，他想来舅舅家蹭点饭，因此骑上了自己的小马珍珠，趁着夜色，抓准没人注意的时机，越过隔离板，一路策马狂奔。这些事情告诉舅舅讲也就算了，当着胡波这个汉人的面讲实在没有必要。"
 litang.104.a:0 "丁真看向二人，咧嘴一笑"
 litang.105.t:0 "洗尽铅华"
 litang.105.d:0 "胡波呆住了，他整个人僵在了丁真那纯真的笑容面前。他感觉到自己仿佛被拉入到了另一个空间，在这里，疫情以来的压抑感一扫而空，社会的尔虞我诈皆被忘于脑后，他只看到周围白茫茫的一片，耀眼的阳光从天空中央直射而下，洒在他的身上，他能感受到这阳光蕴含着至圣至纯的能量，贯穿了他的肉体，冲刷着他的灵魂，将他灵魂里的糟粕一洗而净。而阳光之下，他隐隐约约看到有一个高大的身影，穿着一袭白衣，骑着一匹骏马。神...在朝我微笑。片刻过后，胡波从神游状态中回复过来，拿出了他的摄像机，先仔细的擦试了一遍。"
 litang.105.a:0 "胡波开启摄像，记录下了七秒的短片"
 litang.106.t:0 "理塘丁真"
 litang.106.d:0 "令谁也没有想到，当日胡波将丁真的七秒短片上传至抖音平台后，丁真的短片随即大范围传播。丁真珍珠此后在微博上成为热门话题，相关话题阅读量达到五十亿。野性与纯真并存，质朴、阳光、帅气等标签纷纷被赋予丁真。某书上评论：理塘丁真给了我们在当今社会努力生活的勇气。也有网友们评论，从今以后，此生唯一的愿望就是造访理塘，敬拜丁真"
 litang.106.a:0 "你能改变理塘吗，丁真"
 litang.107.t:0 "归心"
 litang.107.d:0 "清晨，胡波被声音吵醒，他随即发觉这不是鸡鸣声，而是大片的人声！推开房门，胡波震惊的望着漫山遍野的人海，同样震惊的，还有睡眼朦胧的丁真。人们看到丁真出现，立刻爆发了热烈的欢呼，这欢呼声随即响震理塘的山野，久久不息。终于，站在最前排的一个男孩走了出来，跪在了丁真面前："
 litang.107.a:0 "丁真兄长，请壮我理塘！"
 litang.108.t:0 "新王"
 litang.108.d:0 "丁真只是想来舅舅家吃个饭，他从来没想过事情会变成这样，这一切发展的太快了。虽然丁真没什么文化，但他也能看到理塘的饿莩遍地、民不聊生。丁真知道老乡们没有夸大事实，理塘，乃至整个甘孜州的确到了生死存亡的关头。舅舅此刻站在丁真的身旁，旁人也许很难注意，但他察觉到少年的眼中闪过了一丝坚毅。“要决定了么？”，舅舅在心中暗想。少年转头看了一眼舅舅，似乎回应了舅舅心中所想，随即握紧右拳，左脚向前稳稳踏出一步。面向密密麻麻的人群，一字一句的用洪亮的声音说道："
 litang.108.a:0 "我丁真珍珠，即日就理塘王之位，定不辜负族人厚望！"

 litang.3.t:0 "去往拉萨的使者"
 litang.3.d:0 "理塘，是藏民的居住地，是一颗掉落在西藏藏民之外的明珠。丁真带领理塘出人意料推翻了四川政府的高压统治，自由的理塘之子将和他的西藏母亲携手并进，书写藏族人民的新篇章！"
 litang.3.a:0 "丁真将亲自前往拉萨，将藏族人民团结在一面旗帜下！"
 litang.3.b:0 "我们的使者和礼物将前往拉萨，藏族人民团结万岁！"
 litang.4.t:0 "阿坝大会"
 litang.4.d:0 "在四川和湖北取得了重大胜利后，丁真来到了阿坝召开大会。大会上丁真指出我们向内要坚持经济发展的政策不动摇，向外要把我们曾经优秀的的防疫措施以及藏族文化推广出去，不断的帮助我们的朋友、我们的邻居。"
 litang.4.a:0 "向我们的北方朋友甘肃和陕西发出友善的请求！"
 litang.5.t:0 "西藏同意了！"
 litang.5.d:0 "从西藏传来了好消息，他们同意和我们并肩作战，从此藏族人民团结起来了！"
 litang.5.a:0 "理塘将带领藏族人民再次伟大！"
 litang.6.t:0 "丁真的学习问题"
 litang.6.d:0 "由于众所周知的原因，丁真一直没有接受过九年义务教育。因此社会各界经常对领袖的能力和知识颇有微词。丁真的忠实支持者们大多认为纯真笑容可以解决世间一切问题，学习知识反而有害，也有一部分人认为学习知识不会影响到笑容的纯真。但读书学习这种事情选择权自然是在我们的领袖自己身上..."
 litang.6.a:0 "黑发不知勤学早,白首方悔读书迟！"
 litang.6.b:0 "理塘的纯真不容世俗的知识玷污！"
 litang.10.t:0 "和动物朋友们的关系"
 litang.10.d:0 "我们面临一个历史遗留问题：理塘不光属于丁真，也属于他的动物朋友们。疫情时期，如何处理这些动物朋友成了一大难题。我们以前的政策一直是放任这些朋友，但继续这一政策的话，它们大概率会破坏我们辛苦建立的卫生体系。或者我们应该把这些没用的朋友都抓起来，进行军事化训练，为我们的军队作战。"
 litang.10.a:0 "全都给我上战场！没用的东西！"
 litang.10.b:0 "理塘人从不背叛朋友！"
 litang.11.t:0 "招兵买马"
 litang.11.d:0 "为了保卫理塘的自由，丁真决定在封锁下走南访北，动员藏族群众，召集一切可召集的力量。虽然这一行为十分危险，丁真极其可能被四川当局逮捕，我们的努力皆化为乌有了，但是丁真还是毅然决然的出发了。\n\n他决定先走访甘孜、然后去到邻居阿坝州、最后有可能的话深入四川南方的凉山，招募有能力的藏族人才，共同为藏族人民的未来而奋斗。"
 litang.11.a:0 "丁真奇迹般的回来了！他的身后是千军万马！"
 litang.12.t:0 "有意义的骑行"
 litang.12.d:0 "丁真虽然不想学习，但他也没有一直窝在家里刷短视频。近日，他约上了三五好友，穿上好看的康巴服饰，骑上珍珠宝马，肆意奔驰了几个小时后，丁真突然发现了一种奇特的骑马姿势，而这种姿势使得他的骑速远远超过了其他人!"
 litang.12.a:0 "这种骑马方式将以丁真的名字命名！"
 litang.13.t:0 "新理塘文旅公司的邀请"
 litang.13.d:0 "理塘纯真的人民目前还没有能力和经验来大规模运营一些理塘，乃至甘孜州的网络账号。但幸运的是，大部分前理塘文旅公司的员工，他们看到了家乡如今的情况，主动离职要为挽救家乡奉献自己的一份力，他们成立了新理塘文旅公司，正式提出了和丁真珍珠签约的想法。  新理塘文旅公司提出，今后负责丁真珍珠的人物形象打造，平台运营，甘孜州的视频及特色产品推广等一系列事务。他们这一行为正如雪中送炭，我们不可能拒绝。"
 litang.13.a:0 "交给你们了！"
 litang.14.t:0 "网络宣传大获成功"
 litang.14.d:0 "在新理塘文旅公司的运营和理塘新王丁真珍珠强大的个人魅力下，网络视频宣传大获成功，这些视频在被下架之前已经获得了几千万的点赞和几万的转发，非常多的人在评论区表示同情我们的处境，我们确信更多的人站在了甘孜州藏族人民这边！"
 litang.14.a:0 "丁真珍珠和新理塘文旅公司都是拯救人民的英雄！"
 litang.15.t:0 "理塘独立宣言"
 litang.15.d:0 "丁真珍珠坐在这个月刚搭建起来的摄影棚内，仔细看着手里的一张纸。这张纸是经纪公司的工作人员递给他的上写满了藏文，大致意思是，理塘，以及大部分的甘孜州人民，要求从四川独立，也就是完全的自治。而丁真珍珠，理塘新王，加冕为甘孜的新王，领土沿用理塘一名。随后，新理塘文旅公司的人员全方位无死角的拍摄了丁真用藏文朗读的这段视频，剪辑后并配上了早就准备好的汉字字幕，投放到了各个平台上。"
 litang.15.a:0 "即日起，理塘，独立了！"
 litang.16.t:0 "纯真之未来"
 litang.16.d:0 "丁真从没想过，独立的过程会这么顺利，理塘的大军横扫成都，四川全境宣布投降，军队所到之处，人民箪食壶浆迎接理塘新王。但他意识到，这些都是经纪公司网络宣传的结果，他在各地的人民心里，都是一位纯真，善良，帅气，阳光，有少年感的形象。人民希望他能把这些带给四川，但丁真自己知道，这其实只是经纪公司让他在拍摄视频时展现出来的单一的一面。他自己平时抽烟，也说藏话，也有笑得不是那么好看的时候。丁真沉思，如果他需要领导理塘甚至整个四川的人民，这样一个单一的标签或者人设能做到吗？"
 litang.16.a:0 "也许是时候和经纪公司谈谈了"
 litang.17.t:0 "不欢而散"
 litang.17.d:0 "丁真想和当时和他签约的，也就是经纪公司的老板聊聊。但他等来的只是他的经纪人：老板忙，你有什么问题直接和我说就行。丁真心里一阵不快，自己可是理塘新王，连一个老板都叫不来吗？但他还是和经纪人详细说了自己转型的想法。出人意料的是经纪人的反应异常的强烈：打破你目前的人设，势必会导致大量的粉丝流失和转化，导致公司的损失。你虽然是理塘王，但也是公司的艺人，公司对你一直很好，你生活里的起居住行，都是公司提供并都派了很多人进行保障，请你也为公司考虑。   丁真沉默了。是啊，自己的生活最近基本都被公司接管了，自己这个手无缚鸡之力的理塘王，在公司来看只是的一个艺人罢了。带着这样一个纯真少年的标签，麻木的执行着别人给接的商单，何时才能兑现和礼堂父老乡亲的承诺？究竟自己是理塘王，还是这个狗屁公司是理塘王啊？"
 litang.17.a:0 "丁真站起身走了出去，这次沟通不欢而散"
 litang.18.t:0 "传统香烟还是电子香烟？"
 litang.18.d:0 "在中国，很多人都喜欢抽烟，丁真也不例外，近日，在成都的拍摄结束后，丁真在街边点了一根烟，正准备享受之时，他发现旁边很多城里的年轻人手里都拿着一跟杆杆在吞云吐雾，完事后就把杆杆揣进了兜里。丁真十分好奇，这些人就不怕把自己的口袋烧出一个大窟窿吗？丁真急忙上前询问，用他那蹩脚的普通话。年轻人告诉他，这叫电子烟，只需要更换前面的烟弹，就可以抽到各种口味的香烟，说罢便把电子烟递到了丁真面前。丁真看着这奇特的小玩意，深吸了一口，一股浓烈的绿豆冰味道涌入嘴巴，甜甜的冰冰的，甚是符合丁真的口味。看到丁真很喜欢，年轻人得意地说，还有几十种口味呢，比如香芋冰淇淋，西瓜雪冰，百香果等等，而且电子烟相比传统的香烟，不含有不完全燃烧产生的一氧化碳和焦油，会更健康呢！    丁真想了想，觉得这电子烟真是个好东西，说道：那么电子烟要在哪买呢？年轻人给他指了一下，说听我的买悦刻，准没错。丁真挠挠头，最终决定："
 litang.18.a:0 "电子香烟才是理塘的未来，也是我丁真的未来！"
 litang.18.b:0 "多数人喜欢的还是传统香烟，电子香烟太激进了"
 litang.19.t:0 "处理破产商户"
 litang.19.d:0 "在最近的经济危机后，理塘的旅游业正遭受前所未有的困境。长期以来，理塘以其独特的文化和美丽的景观吸引着来自全国各地的游客。然而，不合适的政策导致游客数量急剧下降，许多以来旅游业的个体商户面临严重的财务困难，甚至不得不关门大吉。在这样的背景下，理塘政府正考虑采取行动。目前有两个政策方案备受关注。    第一个方案由丁真提出，是免除所有受影响商户的债务，让他们有机会和理塘一起重新开始。这一方案可以迅速减轻商户的财政压力，帮助他们保持业务运营，同时为未来复苏打下基础。    另一个方案由新理塘文旅公司提议，即由他们接管商铺的所有权。通过资本的集中管理和专业化运营，可以更有效地促进旅游业发展，并确保这些商铺在长期内得到有效利用。    这两个方案都有优势和挑战，丁真既担心自己政府的财政状况，也担心文旅公司的资本会进一步控制理塘经济，他最终决定："
 litang.19.a:0 "免除所有债务，新理塘将在丁真带领下崛起！"
 litang.19.b:0 "将商铺所有权交于新理塘文旅公司来抵消债务"
 litang.20.t:0 "理塘王的真实形象"
 litang.20.d:0 "在理塘成为全中国焦点的关键时刻，理塘王的个人形象和风格成为了公众关注的焦点。过去，丁真的媒体账号上充满了高度制作和精心设计的宣传视频，展示了一种至高无上的形象。这种策略无疑加强了他的公众形象，但也引发了关于其真实性的讨论。现在，丁真面临的选择是继续沿用这种策略，还是改变方向，展示更多的日常真实和正常生活的一面。    保持现有路线意味着继续由经纪公司控制形象，维持超然和完美的理塘王丁真。这种策略可以保持强大的权威，但理塘王和公众的诉求和交流会被经纪公司阻隔。    而改变形象，展现一个更亲民，接地气的理塘王会更加反应他作为一个真实人物的多面性，但也可能会对已经建立的理塘权威产生影响。    这一决策将是一个重要转折点，丁真究竟选择做真实的理塘王，还是资本塑造的理塘王？"
 litang.20.a:0 "真实的丁真才是真实的理塘王！"
 litang.20.b:0 "完美的形象才是完美的礼堂王"
 litang.21.t:0 "四川的民族问题"
 litang.21.d:0 "如今整个四川地区处于理塘的控制之下。这一变化引发了新中国建立后多年未见的民族问题。尤其是在我们藏族和汉族之间。我们扩大生存空间的愿望，不可避免的落在了四川这个原本汉族人的居住地的身上。随着越来越多的藏族人涌入四川各个地区，我们和汉族之间的关系变得紧张。报告指出，在四川的一些城市，如绵阳、自贡，都爆发了一些汉族人和藏族人的肢体冲突。在成都，甚至出现了藏族人的商店遭到汉族人砸毁的恶性事件。  面对这一局势，理塘政府正处在一个关键的决策十字路口。如果理塘王想要在中国继续不断的扩张藏族人的生存空间，那么就需要确立一种合适的民族政策来管理日益辽阔的多民族疆域。一方面，我们可以选择推行平等政策，确保藏族和汉族人民享有同等的权利和机会。这种政策可能包括推动多元文化的融合、确保资源公平分配，以及在政府机构中实现民族代表性的均衡。  另一方面，我们也可能考虑直接实施民族优先政策，将藏族定位为一等民族，而汉族则为二等民族。这种政策会导致政治和社会上的不平等，但符合我们民族主义奋斗的初心"
 litang.21.a:0 "只有藏族才是最完美的民族"
 litang.21.b:0 "更稳定的民族关系才符合我们的利益"
 litang.22.t:0 "理塘权力终局"
 litang.22.d:0 "自理塘独立以来，看似团结的理塘内部，丁真和他背后的经纪公司一直有着大大小小的摩擦，不断争夺着理塘最高权力。而如今，随着四川的局势逐渐稳定下来，这一权力斗争也走向结束。理塘王丁真想要由自己完全统治，属于藏族人民的理塘，而资本则是把理塘王当成玩具，自己在背后发号施令，拿捏着理塘王的形象，给人民看一出皮影戏。    究竟是丁真引领着藏族人民迈步向前，实现大理塘之梦？还是资本诱导着着人民，铸就自己的财富帝国？无论如何，这出闹剧将在今天落下帷幕。最终："
 litang.22.a:0 "丁真摆脱资本束缚，大获全胜！"
 litang.22.b:0 "资本垂帘听政，理塘王终成傀儡"
 litang.23.t:0 "盛大加冕"
 litang.23.d:0 "在高原的心脏，理塘，传说般的故事正在上演。这里，被雪山环抱，藏蓝的天空下，一位藏族皇帝即将加冕。\n\n天刚破晓，朝阳初升，整个理塘被一层神秘的金光覆盖。来自四面八方的僧侣、藏族首领、普通百姓，都聚集在理塘，共同见证这历史性的时刻。巨大的藏式金顶帐篷中，丁真身着传统的藏族服饰，绣有金线的红色袍子，在阳光下熠熠生辉。他的头戴金色冠冕，镶嵌着珍贵的宝石，反射出耀眼的光芒。僧侣们吟诵着神圣的经文，祈求神明的庇护和指引。随后，庄严的加冕仪式开始。丁真缓缓走向高高的宝座，一步步映入众人的眼帘。他的每一步，都似乎踏着历史的沉重，每一步，都在铭刻理塘新时代的开始。僧侣们将一顶象征权力与智慧的皇冠，缓缓地放置在皇帝的头顶。那一刻，整个理塘都陷入了肃静。\n\n突然，一阵悠扬的号角声划破寂静，庆祝的鼓声、唢呐声响彻云霄。人群中传来一阵阵欢呼，掌声雷动，庆祝理塘皇帝的加冕。跳神舞者们舞动着色彩斑斓的服饰，旋转跳跃，如同神明降临人间。整个理塘变成了一个欢乐的海洋，每个人的脸上都洋溢着喜悦与尊敬。今天，不仅是一位皇帝的加冕，更是一个民族文化与传统的胜利展示。在这片神圣的土地上，历史与现实交织，传说与命运相连，共同见证了一个新纪元的开启。"
 litang.23.a:0 "受命于天，既寿永昌!"
 litang.24.t:0 "理塘土地改革"
 litang.24.d:0 "丁真在宫殿内，凝视着远方连绵不绝的山川，心中饱含着沉重而复杂的决策。丁真在策划一场前所未有的土地改革。这场改革，将彻底重塑这片土地的所有权结构，为藏族农民带来前所未有的权利，而同时剥夺了汉族居民的土地所有权和承包权。\n\n自然，如果这条诏令下达，藏族农民们将在喜悦和激动中接受他们的土地权利，开始了新的生活。但同时，汉族居民们在失去土地所有权和承包权后，将只能为藏族人民打工。丁真想到这里，嘴角微微上扬，突然内心有一个声音问他，要不要也剥夺其他民族人民的土地经营权呢？这样无疑会彻底激怒其他民族，但我们真的想让他们从我们藏族手中分走一点权力的残羹剩饭吗？"
 litang.24.a:0 "适可而止，保留其他民族的土地经营权"
 litang.24.b:0 "我丁真做事从不留有余地！"
 litang.25.t:0 "大家一起来测码"
 litang.25.d:0 "理塘皇帝丁真，这位智慧与远见并存的统治者，决定取消传统的身份证和号码系统，取而代之的是一种革命性的身份识别方式：个人独有的二维码，俗称“测码”。这一举措不仅代表着科技的进步，也象征着这个古老民族对现代化的拥抱。\n\n在皇帝的这项决策下，理塘的每一位公民都被赋予了一个独一无二的二维码。这个码不仅包含了个人的所有基本信息，还与他们的社会角色和身份紧密相连。在日常生活中，无论是进入公共场所、参加重要活动还是进行交易，人们只需轻轻一扫自己的二维码，便可完成身份验证，方便快捷。\n\n在朝堂上，这种变化带来了一股新风气。每当大臣们上朝时，他们会在宫殿的门口排起长队，轮流测码进行身份登记。这个过程不仅成为了一种仪式，也成为了他们交流和社交的场合。大臣们在排队测码时，会相互交谈，讨论国家大事，甚至分享各自的生活琐事。宫殿门前测码的这一幕，成为了一个独特而热闹的景象。\n\n然而，这样的改变也引发了一些争议和讨论。有人赞扬这是进步和创新的象征，有人担忧这可能会对个人隐私造成影响。不过，无可否认的是，测码极大地提高了行政效率和便利性，使得身份验证变得更加迅速和精确。丁真，这位深谋远虑的皇帝，通过这项创新，不仅展示了对科技的敏锐洞察力，更体现了他对于传统与现代融合的独特见解。在他的领导下，理塘帝国正逐渐走向一个全新的时代，一个传统与现代交织，科技与文化共生的新时代。"
 litang.25.a:0 "早上好，我测你们码！"
 litang.26.t:0 "推广藏传佛教"
 litang.26.d:0 "丁真眼中燃烧着对民族复兴的热切梦想，宗教便是他下一步准备处理的对象。丁真深信，唯有将藏传佛教推广至全国，才能彰显藏族文化的伟大和优越性，才能使整个帝国在藏族文化的熠熠光辉中重新焕发生机。\n\n三天后，丁真颁布了将藏传佛教作为国教的诏书，全国范围内迅速掀起了一场宗教革新的浪潮。金色的佛塔和宏伟的寺院在帝国各地如雨后春笋般涌现。寺院里的钟声响彻云霄，每一次敲响都在宣告着藏族的荣耀与伟大。\n\n七天后，丁真亲自颁布教育令，将藏传佛教的教义和文化纳入学校教育的核心，确保每个理塘孩子从小就沐浴在藏族文化的熏陶之中。他相信，这是塑造理塘帝国身份、培养民族自豪感的关键步骤。\n\n但其实丁真的心中还有另一个念头，历史上，藏区的权力集中一直被藏传佛教的达赖喇嘛所干扰。但如果建立一个政教合一的理塘帝国，自己同时担任政治和宗教的双重领袖，该多是一件美事啊"
 litang.26.a:0 "陪哥哥下一步大棋，好吗"
 litang.27.t:0 "迎接第十四世达赖喇嘛"
 litang.27.d:0 "丁真迅速行动，继续在宗教方面颁布了一项重大举措：他决定接回第十四世达赖喇嘛丹增嘉措，并给予他极高的待遇。这个决定在外界看来是对藏传佛教最高精神领袖的尊重和礼遇，但在幕后，却隐藏着理塘皇帝更加复杂的政治意图。\n\n皇帝的宫廷中，第十四世达赖喇嘛被安置在一座豪华而宁静的宫殿里，所有的生活起居似乎都被精心安排和照顾。然而，这一切的背后，是皇帝对他的严密控制。丹增嘉措的衣食住行都在皇帝的监控之下，他的一举一动都受到了严密的注视。这样的待遇，使得达赖喇嘛更像是一个华丽的囚笼中的傀儡，虽有尊贵的身份，却失去了真正的自由。\n\n丁真这样做的目的是显而易见的：他希望通过控制达赖喇嘛，来间接控制理塘乃至整个帝国的藏传佛教。丹增嘉措在藏传佛教中具有极高的地位和影响力，从而对皇帝的权力可能造成极大的威胁。丁真认为通过控制这位精神领袖，可以更有效地巩固自己的统治，并对藏传佛教的发展施加影响。"
 litang.27.a:0 "你看哥哥我笑得好看吗，丹增嘉措？"
 litang.28.t:0 "第三十五次时轮金刚灌顶法会"
 litang.28.d:0 "达赖在皇帝的强烈要求下，在理塘庄严举行了第三十五次时轮金刚灌顶法会。整个法会持续了四天，其宏大的规模和壮观的场面前所未有，吸引了成千上万的信众和僧人参加。\n\n随着法会的开启，整个帝国都笼罩在一种庄严而神圣的氛围中。九千多名藏族僧人和数万名信众齐聚一堂，他们的脸上洋溢着虔诚和期待。法会上，僧人们吟诵着梵音，经幡在风中飘扬，整个空间充满了浓郁的宗教气息。\n\n最令人瞩目的时刻发生在理塘皇帝丁真接受灌顶的那一刻。当达赖喇嘛为皇帝进行灌顶仪式时，突然天空中出现了不可思议的异象。一道祥云在晴朗的天空中缓缓形成，伴随着奇异的光芒，仿佛是天界对这一刻的祝福。这一幕让在场的每一个人都感到震撼，而达赖喇嘛更是惊讶不已。这个祥瑞被视为藏传佛教中的重要征兆，暗示着皇帝的身份和地位非同一般。人们开始私下议论，有的认为皇帝是神选之人，有的则认为他与佛教有着深刻的宿命联系。达赖喇嘛在完成灌顶仪式后，对皇帝的态度也发生了微妙的变化，似乎在他心中，皇帝不再仅仅是一个世俗的统治者，而是拥有了更加神圣的地位。"
 litang.28.a:0 "就差最后一步了"
 litang.29.t:0 "丹增嘉措死了！"
 litang.29.d:0 "近日，整个理塘帝国被一个惊人的消息所笼罩——第十四世达赖喇嘛丹增嘉措在理塘的住所中被发现逝世。这位高僧的离世，像一块巨石投入平静的湖面，引发了巨大的波澜。皇帝派出的医生对达赖喇嘛的遗体进行了检查，并最终鉴定为自然死亡。尽管如此，这位精神领袖的突然离世还是在民众中引起了广泛的猜疑和不安。\n\n皇帝，面对这一事件，表现出了极大的尊重和悲痛。他下令举行了一个前所未有的规模盛大的塔葬，以表达对达赖喇嘛的最高敬意。塔葬，作为藏传佛教中一种极为庄严的丧葬仪式，象征着对逝者精神的最高礼赞。\n\n塔葬的准备工作浩大而繁复，整个帝国的资源和精力都投入到了这场仪式中。精心雕刻的塔林在指定的地点拔地而起，塔身雕饰精美，反映了藏族卓越的工艺水平。成千上万的信众、僧侣和朝臣汇聚于此，来自各地的人们纷纷前来致敬，场面空前庄重。\n\n在塔葬的日子里，整个帝国陷入了一种庄严肃穆的氛围。僧侣们吟诵着经文，虔诚地进行仪式，人群中不时传来低声的哭泣和祈祷。皇帝亲自出席了塔葬仪式，丁真面容庄重，眼中闪烁着复杂的情感。他在仪式上致辞，赞颂达赖喇嘛的一生，并对他的智慧和精神表达了深深的敬意。"
 litang.29.a:0 "果然..."
 litang.30.t:0 "丁真皇帝即转世灵童！"
 litang.30.d:0 "达赖喇嘛圆寂后，藏传佛教的信徒和高僧们立刻开始了寻找他转世灵童的神圣任务。首先，达赖圆寂时面朝的方向，被视为寻找转世灵童的重要线索。而班禅大师的卜卦，乃均和曲均的降神仪式，以及山南桑耶寺的降神喇嘛曲将的神谕，无一例外地指向了同一个方向——皇帝的行宫。这个发现震惊了整个帝国。更加令人惊奇的是，当高僧们前往拉萨东部的曲科甲圣湖进行观察和祈祷时，湖面显现的幻影和地貌特征也令人震惊地与皇帝的住所极其相似。在这个圣湖中，高僧们抛撒哈达、宝瓶药物等，祈求神灵的指引。随着经文的诵读和祷告，湖面上逐渐浮现出的影像竟与皇帝行宫的环境不谋而合。\n\n这些神秘的征兆，结合之前灌顶法会上天空出现的祥云，让人们开始怀疑，是否丁真皇帝就是达赖喇嘛的转世灵童。虽然有关转世时间的疑惑仍旧存在，但所有的迹象都指向了皇帝。\n\n理塘皇帝丁真本人对于这一转世的说法也做出了回应。他在接受这一说法的同时，谦虚地表示，无论是作为国家的领导者还是作为一个宗教象征，他都将致力于带领藏族人民走向更加伟大的未来。"
 litang.30.a:0 "第十五世达赖喇嘛丁真珍珠！"
 litang.31.t:0 "孙笑川逃往云南"
 litang.31.d:0 "我们对四川的反对派进行整肃颇为有效，四川ip已经很少能看到阴阳怪气丁真的账号。但狗粉丝团体和抽象文化仍然在暗处苟延残喘。我们在成都搜捕孙笑川的行动，可能由于走露了消息，警察在到达时他的家里已空无一人。\n\n好消息是，在攀枝花的部分军队在路旁发现了大量被丢弃的激光笔。因此我们推断孙笑川和一部分狗粉丝逃往了云南。"
 litang.31.a:0 "就这样吧"
 litang.32.t:0 "最后通牒"
 litang.32.d:0 "时机已到，实现理塘帝国的最重要一步就在眼前。理塘近日召开了一次重大军事会议，丁真在会上宣布理塘军队将入主中原，从汉人手中夺得河南！河南作为中华文明的主要发源地，历史上先后有20多个朝代在此建都兴业。可以说谁控制了河南，谁就代表了中国正统政权。\n\n如果这一步战略实现，理塘将成为历史上第一个入主中原的藏人政权，成为一个历史性的帝国并曾宣称全中国的领土。但这一步的风险性极大，因为我们近来强烈的扩张倾向已经引起了中国很多地方的强烈不满，如果河南拒绝了我们，对河南宣战可能导致他们寻求盟友的帮助，这场战争的规模可能会急剧扩大，成为近代第二次中国内战。"
 litang.32.a:0 "向河南发出最后通牒！"
 litang.33.t:0 "河南拒绝了我们"
 litang.33.d:0 "不出所料，河南拒绝了我们并对我们做出警告，如果未来对河南进行任何的武装入侵，河南将会寻求北京的帮助。\n\n事已至此，我们双方都没有任何退让的余地了。丁真毫无迟疑地表示，任何人都无法阻挡理塘帝国的铁蹄，藏人必将成为21世纪中国的主体民族！"
 litang.33.a:0 "向河南宣战！"
 litang.34.t:0 "铁幕演说"
 litang.34.d:0 "我们的皇帝丁真昨日在洛阳发表了震撼人心的演讲：\n从东戈壁的乌兰察布到黄海海边的青岛，一幅横贯中国大陆的铁幕已经降落下来。在这条线的后面，坐落着晋鲁与燕云古国的都城。太原、北京、济南、大同、常山、天津和秦皇岛——所有这些饱经沧桑的城市及其居民无一不处在虎刀帝国的势力范围之内，不仅以这种或那种形式屈服于虎刀帝国的势力影响，而且还受到沈阳日益增强的高压控制。只有大连，放射着它不朽的光辉，在理塘、西藏、东南诸国每一个人的眼下，自由地决定它的前途。"
 litang.34.a:0 "理塘帝国肩负的任务仍未结束..."
 litang.35.t:0 "葫芦岛会议"
 litang.35.d:0 "理塘的军队在战场上节节胜利，北京政权已摇摇欲坠。大家都认为，第二次中国内战已接近尾声，理塘意志和东北协约的胜利已为板上钉钉之事。\n\n我们打算和东北的战友们举行一场会议，来敲定第二次中国内战后的格局。就当下来说，理塘意志和东北协约的利益是一直的，但是在战争结束后，我们必须提防东北协约成为我们新的敌人，一如当年第二次世界大战结束后的美苏争霸，所以我们必须要在会议上取得对我们有利的成果。为了表示我们的诚意，理塘同意在辽宁的葫芦岛举行此次会议，但也仅此而已，如果东北协约在会议上提出了过分的要求，我们绝对不会退让。"
 litang.35.a:0 "致电东北！"
 litang.35.b:0 "还是算了"
 litang.36.t:0 "葫芦岛会议开始"
 litang.36.d:0 "葫芦岛会议如期开始，理塘意志和东北协约的代表都已入场，双方握手并合拍了一段短视频。会议正式开始，两方进行了激烈的口头争论和肢体冲突，最后终于搞出了一个方案：\n\n山河四省中的河南省全境归理塘所有，京津冀地区全境归东北所有，而山西省和山东省则又双方共同占领。其中，理塘占据山西省和山东省的南部，东北占领山西省和山东省的北部地区。最后，内蒙古地区保持现状。"
 litang.36.a:0 "这是我们可以接受的结果"
 litang.36.b:0 "理塘愤然离席！"
 litang.37.t:0 "葫芦岛会议成功！"
 litang.37.d:0 "理塘和东北在葫芦岛会议上达成了一致，战后的土地将会以预定的方案进行划分。现在，一切的目标都是结束第二次中国内战！"
 litang.37.a:0 "冷战要到来了？"
 litang.38.t:0 "葫芦岛会议失败！"
 litang.38.d:0 "很可惜，理塘和东北在葫芦岛会议上并未达成一致，双方将继续携手结束第二次中国内战，但战争结束后会发生什么，就谁也不知道了"
 litang.38.a:0 "先这样吧"
 litang.50.t:0 "招降四川将领"
 litang.50.d:0 "四川省人才济济，历史上卧龙凤雏都曾踏足四川，招降一些四川的名流们可以极大的帮助理塘提高正统性并壮大军队。经过一番调查后，我们发现四川的顶流名叫李赣，网名李老八、电竞李伯清、任冲等。他曾经创立的抽象工作室6324，更是风光无限。但后来李赣在直播中接到法轮功宣传电话，接听十几秒后改为免提。在超管到达直播间后，李赣拨打举报电话实名举报该宣传电话。几分钟后，李赣的直播间被永久封禁。\n\n现在的李赣担任节目《地上足球》主持人，并已经有了家庭，包括他的妻子冯雪娟，网名我都想笑了，也叫土货，以及夺子姐李涵悦和李博斯这两个据说是他的孩子。根据他们的直播风格，理塘高层一至认为如果开出合适的价位，他们断然不会拒绝。"
 litang.50.a:0 "有一种丰收的喜悦"
 litang.200.t:0 "理塘下一步的发展计划"
 litang.200.d:0 "随着理塘战胜了疫情，人民的生活方式和工作方式也回归了正常，在疫情中被大量耽搁的工农业百废待兴，政府也没有明确下一步的重点发展方向。理塘一直以来只是一个靠旅游业支撑的小县城，工业基础极为薄弱，虽然四川被纳入理塘版图后，理塘的工业有一定程度的提高。但在人民和军队的物质文化需求下，民用工业和军用工业的产能仍捉襟见肘。同时，政府的这一笔发展资金也只够支撑一个方向的重点建设，因此理塘政府必须精打细算，深思熟虑，究竟哪一个方向更值得去重点投资？  目前的三个方向分别是：一、科技产业，科研水平的提高和新技术的出现可以促进产能的提高，产业迅速升级。二、民生行业，注重民生让人民安居乐业，生活水平高了，生产积极性也会大大提升。三、建造行业，投资建造行业可以直观的促进工业化和城市化，我们需要更多的工厂满足人民和军队的需求。"
 litang.200.a:0 "注重科技发展"
 litang.200.b:0 "注重民生"
 litang.200.c:0 "注重建造能力"

 hubei.1.t:0 "奇怪的病人"
 hubei.1.d:0 "近来，武汉市的医院发热门诊人满为患。随着咳嗽、发热病人也越来越多，医院的医生、护士甚至都出现了相关症状。部分医生指出，诊断分析结果表示此次流感和以往有所不同，希望上报相关部门加强公共卫生措施。但大部分人认为，只是流感而已，没必要增加群众恐慌"
 hubei.1.a:0 "今年的流感传染性还挺强的，是吧"
 hubei.2.t:0 "三峡会议"
 hubei.2.d:0 "理塘代表在会议上指出我们湖北是疫情的发源地，且防疫措施很烂。理塘要求完全控制三峡区域以及我们的西部城市，并声称会协助我们的公共卫生设施建设作为补偿"
 hubei.2.a:0 "也许这样对我们的人民是最好的选择"
 hubei.2.b:0 "我们的防疫措施也许有问题，但你们太嚣张跋扈了！"

 shaanxi.1.t:0 "来自理塘的要求"
 shaanxi.1.d:0 "近日，理塘要求将我们的南部地区交予他们进行疫情清除，这一要求在几个月前简直是天方夜谭。但在一系列的灾难性混乱后，鉴于我们自身的现状以及理塘在四川以及湖北取得的防疫胜利，我们需认真思考是否接受这一要求"
 shaanxi.1.a:0 "也许这样对我们的人民是最好的选择"
 shaanxi.1.b:0 "我们绝不会像湖北人一样向理塘屈服"

 gansu.1.t:0 "来自理塘的要求"
 gansu.1.d:0 "近日，理塘要求将我们的南部地区交予他们进行疫情清除，这一要求在几个月前简直是天方夜谭。但在一系列的灾难性混乱后，鉴于我们自身的现状以及理塘在四川以及湖北取得的防疫胜利，我们需认真思考是否接受这一要求"
 gansu.1.a:0 "也许这样对我们的人民是最好的选择"
 gansu.1.b:0 "我们绝不会像湖北人一样向理塘屈服"

 chongqing.1.t:0 "理塘要求我们合并！"
 chongqing.1.d:0 "理塘的军队在丁真的领导下出人意料的迅速控制了整个四川地区。丁真珍珠在巩固了四川的政权后，把目光放在了我们身上，他宣称川渝自古就是一家亲，在现在中国风起云涌的局势下，川渝合并势在必行。我们国内有专家指出川渝只有作为一个整体，共同努力，方能实现社会进步、经济腾飞。但也有人说丁真此举不过是在利用川渝的纽带关系，来扩张康巴族人的土地"
 chongqing.1.a:0 "民心所向，众望所归"
 chongqing.1.b:0 "丁真之心，路人皆知"

 tibet.1.t:0 "丁真亲自来到拉萨缔盟！"
 tibet.1.d:0 "理塘想要和我们缔盟的消息早就不胫而走，这次缔盟其实势在必行：理塘和西藏本是同源，藏民同盟自是天经地义。但西藏人民完全没有想过，理塘的英雄，藏民的英雄，丁真珍珠，亲自来到了拉萨表达想要和我们结盟的意愿，展示出了十足的诚意。"
 tibet.1.a:0 "西藏藏民将为丁真英雄驱使！"
 tibet.1.b:0 "西藏理塘将并肩作战！"
 tibet.1.c:0 "虽然但是，我想看看如果点拒绝会发生什么"


 beijing.1.t:0 "天才少女谷爱凌抵达北京！"
 beijing.1.d:0 "出生在美国的谷爱凌从小就热爱滑雪，她的妈妈叫谷燕，毕业于清华大学，对谷爱凌教导有方。凭借天赋和努力，谷爱凌已经在各大比赛中取得了不少成绩，她在刚刚的洛桑青冬奥会上首次亮相，就不仅拿下自由式滑雪女子大跳台金牌，还获得了U型场地技巧金牌和坡面障碍技巧银牌。对于这种有中国血统的杰出运动员，中央当然要不遗余力的劝说归化。如果能够成功塑造一位体育界的流量明星，那么对于我们国家的凝聚力和软实力都会有很大的提升"
 beijing.1.a:0 "中国冰雪运动的宣传就靠你啦！"

 beijing.2.t:0 "谷爱凌指责我们的防疫政策侵犯人权"
 beijing.2.d:0 "随着疫情突如其来的降临，大部分省政府都采取严厉的防疫措施，暂停办公，禁止外出。大部分人民的正常生活都受到了影响，体育运动员们也不例外，随着教练和后勤服务人员的缺席，谷爱凌无法正常训练，因此抱怨着回到了北京。但当她发现自己，啊不对，人民无法外出，无法自由活动时，她的另一半血脉似乎觉醒了，她气愤地表示政府这一行为是对人权的侵犯，对自由的践踏。"
 beijing.2.a:0 "中国自有中国的国情，你懂个锤子的人权"

 beijing.3.t:0 "谷爱凌开始煽动民众"
 beijing.3.d:0 "疫情不见好转，谷爱凌表示在中国这几个月发生的事情简直匪夷所思。她开始相信，相比滑雪，将个人主义，自由主义思想带给中国人民，才是她真正的使命。谷爱凌以她在网络上的影响力，开始输出一些不符合主旋律的内容，虽然内容会被平台很快的查封，但是还是有相当多的粉丝看到并进行传播。"
 beijing.3.a:0 "给她号封了!"

 beijing.4.t:0 "北京政变"
 beijing.4.d:0 "谷爱凌的账号被封后，网络上的反向出乎意料的激烈，我们低估了人民对这位冰雪女王深深的文化崇拜和迷恋。谷爱凌凭借着自己的影响力，成功的激发了大量民众对政府的不满，数十万人聚集在天安门广场，抗议政府对人权的践踏。我们也想解决问题，但这次我们没有开坦克的人手了....."
 beijing.4.a:0 "人民选择了谷爱凌，但代价是什么呢..."

 beijing.5.t:0 "中央政府的去向"
 beijing.5.d:0 "北京的混乱持续了很多天，当谷爱凌最终踏入中南海，已经看不到任何一位前政府要员，任何一份重要文件。机场的机组人员透露，大家都润回老家了，但似乎听说还有一些政府官员集体乘专机前往新疆..."
 beijing.5.a:0 "就这样吧"

 beijing.6.t:0 "前中央政府在新疆重组"
 beijing.6.d:0 "我们收到了前政府在新疆重组的消息，他们妄图以新疆为基地，重新组织力量推翻我们，还提出了什么兴复中华，还于旧都的口号。虽说本应乘胜追击将他们一网打尽，但新疆实在太远了，我们暂时无暇顾及他们，何况他们现在的力量也太弱小了"
 beijing.6.a:0 "只有情怀是没用的"
 
 beijing.7.t:0 "2019年工作总结"
 beijing.7.d:0 "在刚刚结束的北京市第十五届人民代表大会第三次会议上，北京市市长陈吉宁同志作政府工作报告： 2019年的工作主要在九个方面：(一)圆满完成新中国成立70周年庆祝活动等重大活动服务保障任务。 (二)深入实施新版城市总体规划。 (三)京津冀协同发展取得重大标志性进展。 (四)全国科技创新中心建设全面加速。 (五)经济高质量发展迈出坚实步伐。 (六)城市精细化管理水平不断提高。 (七)保障和改善民生力度持续加大。 (八)政府自身建设全面加强。"
 beijing.7.a:0 "鼓掌！那2020年主要任务是什么？"
 beijing.7.b:0 "后面睡着了啥也没听着"

 beijing.8.t:0 "2020年主要任务"
 beijing.8.d:0 "陈吉宁同志表示，2020年要重点做好以下工作： (一)高质量推进新版城市总体规划实施，确保完成近期目标任务。 (二)紧抓疏解北京非首都功能“牛鼻子”不放松，推动实现京津冀协同发展中期目标。 (三)深入实施创新驱动发展战略，努力建设具有全球影响力的科技创新中心。 (四)深化改革开放，打造国际一流的营商环境高地。 (五)加强精治共治法治，不断提升城市治理能力和治理水平。 (六)以更大力度统筹城乡区域发展，推动乡村振兴取得重要进展。 (七)紧扣“七有”“五性”，让人民群众有更多获得感幸福感安全感。 (八)提升政府治理效能，努力建设人民满意的服务型政府。"
 beijing.8.a:0 "再次鼓掌！"

 beijing.9.t:0 "调整防疫政策"
 beijing.9.d:0 "随着谷爱凌入主北京，第一件事就是兑现人民的承诺，解除前政府严苛防疫措施。我们是保卫人民的政府，保卫人权的政府，保卫自由的政府，但我们是不是也应该考虑一下人民的生命健康权？"
 beijing.9.a:0 "自由放任，自由最重要"
 beijing.9.b:0 "有限管控，生命一样重要"
 beijing.10.t:0 "谷爱凌宣布就任临时总统"
 beijing.10.d:0 "谷爱凌入主北京，成为掌握政权的文化领袖后，今日正式对外宣布就任北京民主政府的临时总统一职。收到这个消息的北京人民首先是错愕，因为自1949年民国政府败退台湾后，总统这一词很久没有被中国人民所听到了。谷爱凌选择了临时总统这一头衔，是否暗示着她想将自由和民主重新带给中国？流言已经在北京的大街小巷开始传播。"
 beijing.10.a:0 "是福是祸，这是北京人民的选择"
 beijing.11.t:0 "古风运动"
 beijing.11.d:0 "中华文明上下五千年，很多地区有着源远流长的历史传承，且曾出现过名扬千古的域名。比如朝歌、庐州、徽州。但是由于诸多原因，这些名字不再以地级市形式出现，如今我们要弘扬中华传统文化，提高凝聚力，把这些历史上诗情画意的名字赋予相关的地级市将是一个不错的办法"
 beijing.11.a:0 "我赵子龙第一个同意！"
 beijing.12.t:0 "实现中国特色资本主义"
 beijing.12.d:0 "经过谷爱凌总统的不懈努力，中国政府这个庞大的政治机器再次运作起来。与以往不同的是，如今的中国政治充满着民主和自由，公平和正义，福利和保障。这里是人民的避风港，剥削、压迫和内卷不再威胁着他们。这就是中国特色资本主义！"
 beijing.12.a:0 "我活在梦里吗"
 beijing.13.t:0 "我们的未来"
 beijing.13.d:0 "政府终于稳定下来，中国特色资本主义的道路也已铺就。谷爱凌总统躺在中南海的床上，思考着另一件极为重要的事情：我们有了自由和民主，但还有很多中国人民仍在疫情和经济的双重困境下苦苦挣扎，尤其是理塘统治的人民毫无自由和民主可言，与其说我们是中国特色资本主义，不如说是华北特色资本主义。在未来，我们一定是要把自由和民主带给全中国的。我们需要一个同时体现我们正统性和自由民主的名字。最终，谷爱凌总统决定："
 beijing.13.a:0 "中华人民合众国"
 beijing.13.b:0 "中华合众国"

 beijing.14.t:0 "疫情信息平台的开发问题"
 beijing.14.d:0 "疫情信息平台这种技术活我们政府人员肯定没时间搞。我们不如把平台的开发外包出去，政府控制大数据的来源并保证安全性就行了。对于选哪家公司作为开发，政府准备进行公开的招标，但或许直接指定某些民族企业也是一个不错的选择？"
 beijing.14.a:0 "还是公开招标吧"
 beijing.14.b:0 "就是你了，华为北京！"
 beijing.15.t:0 "公开招标"
 beijing.15.d:0 "很快各大公司，一些小企业，以及高校研究所都向我们投标，经过一系列的筛选，最终拿下竞标的是："
 beijing.15.a:0 "中科大脑带来的方案最为专业！"
 beijing.15.b:0 "北京大学大数据分析与应用技术国家工程实验室提出了创新式的架构！"
 beijing.15.c:0 "腾讯公司承诺人民无需付费即可查看疫情信息！"
 beijing.15.e:0 "华为公司承诺一周即可交付使用！"

 beijing.16.t:0 "疫情信息平台正式上线"
 beijing.16.d:0 "华为的开发人员果然仅用了一周时间就向我们交付了疫情信息平台，在经过我们的灰度测试后运行一切正常，北京人民可以第一时间了解到疫情信息了！"
 beijing.16.a:0 "干得好！中华有为！"

 beijing.17.t:0 "疫情信息平台正式上线"
 beijing.17.d:0 "开发人员近日向我们交付了疫情信息平台，在经过我们的灰度测试后运行一切正常，北京人民可以第一时间了解到疫情信息了！"
 beijing.17.a:0 "信息透明了，人民安心了"

 beijing.18.t:0 "京津冀一体化提上日程"
 beijing.18.d:0 "在我们的抗疫和投资建设都取得了奇迹般的成就后，政府正式将京津冀一体化提上日程。京津冀一直以来经济发展都密切相关，合而为一是历年来都有在讨论的问题。这件事情如果由我们牵头，保证会平等的对待北京、河北、天津的人民，共同发展共同富裕，相信他们是没有理由拒绝的。"
 beijing.18.a:0 "共同发展势在必行"

 beijing.19.t:0 "历史性的时刻"
 beijing.19.d:0 "谷爱凌总统与今日和河北、天津政府进行了视频会议。提出了对两政府部门进行重组，军队移交的要求，同时给出了教育资源，工业资源，科技资源，卫生资源，自然资源共享的丰厚条件。最后，参会代表通过视频会议上的举手按键进行表决，表决的结果是:"
 beijing.19.a:0 "全票通过！"

 beijing.20.t:0 "山西请求加入我们的同盟"
 beijing.20.d:0 "山西政府近日向我们提出想要加入我们的军事同盟，以应对日益增大的理塘威胁，共同保卫人民的自由和民主。"
 beijing.20.a:0 "太棒了！"
 beijing.21.t:0 "山东请求加入我们的同盟"
 beijing.21.d:0 "山东政府近日向我们提出想要加入我们的军事同盟，以应对日益增大的理塘威胁，共同保卫人民的自由和民主。"
 beijing.21.a:0 "太棒了！"
 beijing.22.t:0 "援助山西政府"
 beijing.22.d:0 "我们打算对山西政府进行一些支援，目前的方案有三个：我们可以派出我们的一部分预备军队来增补山西的人力；也可以直接把我们生产的步枪送往山西，他们一定会很喜欢；最后我们可以派出一些有经验的工程师，帮助他们扩大军用工业的规模。最终，北京政府决定"
 beijing.22.a:0 "支援人力"
 beijing.22.b:0 "支援步兵武器"
 beijing.22.c:0 "支援军用工业"
 beijing.23.t:0 "援助山东政府"
 beijing.23.d:0 "我们打算对山东政府进行一些支援，目前的方案有三个：我们可以派出我们的一部分预备军队来增补山东的人力；也可以直接把我们生产的步枪送往山东，他们一定会很喜欢；最后我们可以派出一些有经验的工程师，帮助他们扩大军用工业的规模。最终，北京政府决定"
 beijing.23.a:0 "支援人力"
 beijing.23.b:0 "支援步兵武器"
 beijing.23.c:0 "支援军用工业"

 beijing.24.t:0 "教育标准化改革"
 beijing.24.d:0 "由于以前教育资源的分配不均，京津冀三地的高中教育模式也不尽相同。北京四中在素质教育方面，历来以全面发展的理念著称，强调学生的个性发展及综合素养的培养，也重视学生情感，态度价值观的教育。北京的学校通常提供丰富的课外活动，鼓励学生在各种领域探索个人兴趣。而河北的衡水二中的教育模式以其高强度，高效率和极端的升学率文明。这里的教育侧重于知识的灌输和应试技巧的培养，重视考试成绩的提升。学生通常面临着巨大的压力，课程内容以考试为导向，学校环境更多地强调学术竞争。但在京津冀一体化后，我们优化教育资源配置，也要统一考试标准，那么这两种截然不同的教育模式我们便要取其一。是北京的素质教育更好地满足现代社会对人才的需求，还是衡水高中那种以成绩为核心的教育模式在当前的升学考试体系中仍然占据优势？"
 beijing.24.a:0 "个性化教育才能体现社会的优越"
 beijing.24.b:0 "公平的内卷才能促进社会的效率"

 beijing.25.t:0 "军事改革方向"
 beijing.25.d:0 "随着国家走入正轨，我们需要组建一支新时代的军队来保卫我们。近日在北京军事改革被提上日程。谷爱凌总统在会上提出了以机动化为主要发展方向的改革，作为一名职业的滑雪运动员，她认为高速作战可以快速瓦解敌人的防御力量。是个泡泡是一位颇具家资的美食博主，也是一位特工，他也回到了北京为新国家的建设献策，他认为我们需要通过投入大量资金构建密集的火力网来压制敌人。著名的棋士柯洁指出，我们要深思熟虑，只有缜密的计划将才能使我们料敌机先，知己知彼百战不殆。而鹿晗认为正如明星的粉丝群体一样，一支规模巨大的军队是保卫国家的关键，前仆后继的战士们会令一切敌人胆寒。最终，投票的结果是："
 beijing.25.a:0 "谷爱凌的机动作战理论"
 beijing.25.b:0 "泡泡的优势火力学说"
 beijing.25.c:0 "柯洁的战略决战计划"
 beijing.25.e:0 "鹿晗的大规模人海战术"
 beijing.26.t:0 "战争的本质"
 beijing.26.d:0 "战争的本质就是：如果你想打赢这场战争，那么就让你的对手输掉这场战争!"
 beijing.26.a:0 "大师，我悟了"

 beijing.27.t:0 "邀请战继峰大校"
 beijing.27.d:0 "在退役飞行员的返聘过程中，战继峰无疑是我们最想拉拢的一位，他是前空军特级飞行员，官职达到了大校，他有着30多年的空军经验，曾驾驶过歼-8战斗机。空军部近日邀请战继峰参观了合众国的空军建设，并在晚宴上正式邀请战继峰加入合众国空军部担任首席技术官"
 beijing.27.a:0 "战继峰同意了，合作愉快！"
 beijing.27.b:0 "战继峰头也不回地走了！"

