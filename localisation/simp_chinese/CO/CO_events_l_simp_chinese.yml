 beijing.100.t:0 "河南寻求紧急支援！"
 beijing.100.d:0 "理塘军队已经攻占了河南大片土地，河南向我们发出了紧急增援的请求。我们是否应该遵守我们的承诺，同意河南加入山河同盟并对理塘宣战？"
 beijing.100.a:0 "和河南盟友站在一起！"
 beijing.100.b:0 "现在还不是时候"

 xinjiang.1.t:0 "中央政府核心要员抵达新疆"
 xinjiang.1.d:0 "我们今天得到了一个重大的消息：北京中央政府的核心要员即将乘专机抵达新疆！他们对我们发出了明确的指示：中央政府将第一步在地大物博的新疆重组，下一步联络各省有生力量，重整旗鼓，最终推翻谷爱凌伪政权！"
 xinjiang.1.a:0 "此等重任竟落在了我们新疆的肩头上..."

 xinjiang.2.t:0 "中央政府重组完成"
 xinjiang.2.d:0 "今天，中央政府在新疆完成重组，在乌鲁木齐召开的第一届复兴政府大会上，蔡奇同志慷慨陈词，谷爱凌所作所为，是对中国人民实现伟大复兴理想的背叛，是对中国百年来人民的选择的背叛，是对中国历史的背叛。我们绝不能忘记让神州大地哭泣的北京政变，中华民族的首都竟在只有部分中国血统的人的手中。此时此刻，我们是流亡者，就像一百年前到达陕北的红军一样，但未来，我们是解放者，也将像一百年前一样，重新夺回我们的土地，重新解放我们的人民！复兴中华民族，中国特色社会主义之火永不熄灭！"
 xinjiang.2.a:0 "兴复中华，还于旧都！"

 liaoning.100.t:0 "葫芦岛会议"
 liaoning.100.d:0 "东北的军队在战场上节节胜利，北京政权已摇摇欲坠。大家都认为，第二次中国内战已接近尾声，理塘意志和东北协约的胜利已为板上钉钉之事。\n\n理塘的战友们向我们致电，表示想在葫芦岛举行一场会议，来敲定第二次中国内战后的格局。就当下来说，东北协约和理塘意志的利益是一直的，但是在战争结束后，我们必须提防理塘意志成为我们新的敌人，一如当年第二次世界大战结束后的美苏争霸，所以我们必须要在会议上取得对我们有利的成果，如果理塘在会议上提出了过分的要求，我们绝对不会退让。"
 liaoning.100.a:0 "我们同意！"
 liaoning.100.b:0 "没这个必要"
 liaoning.101.t:0 "葫芦岛会议开始"
 liaoning.101.d:0 "葫芦岛会议如期开始，东北协约和理塘意志的代表都已入场，双方握手并合拍了一段短视频。会议正式开始，两方进行了激烈的口头争论和肢体冲突，最后终于敲定了一个方案：\n\n山河四省中的河南省全境归理塘所有，京津冀地区全境归东北所有，而山西省和山东省则又双方共同占领。其中，理塘占据山西省和山东省的南部，东北占领山西省和山东省的北部地区。最后，内蒙古地区保持现状。"
 liaoning.101.a:0 "这是我们可以接受的结果"
 liaoning.101.b:0 "东北愤然离席！"
 liaoning.102.t:0 "葫芦岛会议成功！"
 liaoning.102.d:0 "东北和东北在葫芦岛会议上达成了一致，战后的土地将会以预定的方案进行划分。现在，一切的目标都是结束第二次中国内战！"
 liaoning.102.a:0 "冷战要到来了？"
 liaoning.103.t:0 "葫芦岛会议失败！"
 liaoning.103.d:0 "很可惜，东北和理塘在葫芦岛会议上并未达成一致，双方将继续携手结束第二次中国内战，但战争结束后会发生什么，就谁也不知道了"
 liaoning.103.a:0 "先这样吧"

