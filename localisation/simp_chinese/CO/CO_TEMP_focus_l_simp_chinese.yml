l_simp_chinese:
 LIN_army_effort:0 "重视陆军"
 LIN_army_effort_desc:0 "尽管空战与海战技术不断发展，地面战斗仍是未来战争的关键。如若我们做好准备，就可避免再次陷入堑壕战的地狱。"
 LIN_equipment_effort:0 "重视装备"
 LIN_equipment_effort_desc:0 "陆军装备日新月异，我们将致力于为战士们研发出最好的装备。"
 LIN_motorization_effort:0 "重视摩托化"
 LIN_motorization_effort_desc:0 "机动与防护对于步兵接战的安全性来说至关重要，专注于发展摩托化技术能使我们能够迅速采取行动。"
 LIN_doctrine_effort:0 "重视军事学说"
 LIN_doctrine_effort_desc:0 "世界大战时的军事学说已经落伍，我们必须动用智库来勾勒出未来军事理论的轮廓。"
 LIN_equipment_effort_2:0 "重视装备 II"
 LIN_equipment_effort_2_desc:0 "我们必须继续努力，来让我军步兵和支援部队拥有站在时代前沿的装备。"
 LIN_mechanization_effort:0 "重视机械化"
 LIN_mechanization_effort_desc:0 "重新思考摩托化步兵的可能性，当前我们可以生产更多类型的步兵载具。"
 LIN_doctrine_effort_2:0 "重视军事学说 II"
 LIN_doctrine_effort_2_desc:0 "战场在间战的时期发生了变化，这在最近的战争中更为明显。我们必须不断地重新审视自己的理论来适应这样的变化。"
 LIN_equipment_effort_3:0 "重视装备 III"
 LIN_equipment_effort_3_desc:0 "我们应该自主研制达到世界领先水平的步兵武器，而不是购买或仿制外国货。"
 LIN_armor_effort:0 "重视装甲部队"
 LIN_armor_effort_desc:0 "应用我们从步兵机械化过程中获得的经验以改进我们的装甲车辆。"
 LIN_special_forces:0 "特种部队"
 LIN_special_forces_desc:0 "我们需要精锐的部队，因此应当优先发展山地部队和伞兵部队。"
 LIN_aviation_effort:0 "重视空军"
 LIN_aviation_effort_tt:0 "没有足够的建筑位可以用于建造§Y空军基地§!"
 LIN_aviation_effort_desc:0 "空军技术是所有军事技术中发展最快的。任何一个现代化国家都应该掌握先进的航空技术。"
 LIN_fighter_focus:0 "专注战斗机"
 LIN_fighter_focus_desc:0 "在第一次世界大战中，空战越来越频繁，所以如果我们能在战斗机的研发中取得优势，那么在未来的空军战场中也就能取得更大的优势。"
 LIN_bomber_focus:0 "专注轰炸机"
 LIN_bomber_focus_desc:0 "当后人谈及此时战争的恐怖之处时，一定会提到那些从天而降的炸弹。而我们则应尽最大的努力使这些故事是由我们的敌人来讲述的。"
 LIN_aviation_effort_2:0 "重视空军 II"
 LIN_aviation_effort_2_desc:0 "航空学说的进一步发展可以帮助我们的空军与其他部队配合。"
 LIN_CAS_effort:0 "重视近距支援机"
 LIN_CAS_effort_desc:0 "现代化战争不仅需要地面的支援，还需要空中支援。"
 LIN_rocket_effort:0 "重视火箭"
 LIN_rocket_effort_desc:0 "火箭与喷气式引擎技术所提供的高移动速度能够被运用在载人以及无人运输工具上。应用这些技术将打敌人一个措手不及。"
 LIN_NAV_effort:0 "重视海军轰炸机"
 LIN_NAV_effort_desc:0 "新时代海战的一部分发生在水下，而另一部分则发生在空中。"
 LIN_naval_effort:0 "重视海军"
 LIN_naval_effort_tt:0 "没有足够的建筑位可以用于建造§Y海军船坞§!"
 LIN_naval_effort_desc:0 "我们首要目标是扩建我们的海军。所以应该将所有资源投入到新船坞建设和水面舰艇的研究中。"
 LIN_flexible_navy:0 "机动舰队"
 LIN_flexible_navy_desc:0 "重新设计海战以诠释潜艇技术的进步，这将使我们更有效地打击敌人的护航舰队。"
 LIN_large_navy:0 "大舰队"
 LIN_large_navy_desc:0 "我们的海军学说理论将被调整，我们将更为重视大战舰，并注重兼顾护航舰队的安全，这会助益我们研发相关任务所需的舰船。"
 LIN_submarine_effort:0 "重视潜艇"
 LIN_submarine_effort_desc:0 "潜艇是自鱼雷艇发明以来海军装备最惊人的发展。我们不仅要注重反潜，还要利用它袭扰敌舰。"
 LIN_cruiser_effort:0 "重视巡洋舰"
 LIN_cruiser_effort_desc:0 "在研发出更先进的战列舰之前，暂以排水量较小的巡洋舰替代之。"
 LIN_destroyer_effort:0 "重视驱逐舰"
 LIN_destroyer_effort_desc:0 "研究潜艇的设计和战术时，我们也学会了如何应对这些战术。而驱逐舰将成为其中关键。"
 LIN_capital_ships_effort:0 "重视主力舰"
 LIN_capital_ships_effort_desc:0 "拥有最多战列舰的国家才能统领海洋。战列舰与航空母舰分别代表了新旧两种海军主力。"
 LIN_industrial_effort:0 "重视工业"
 LIN_industrial_effort_desc:0 "将我们政策的效力集中用在民用工业建设上以获得跳跃式发展。"
 LIN_industrial_effort_2:0 "重视工业 II"
 LIN_industrial_effort_2_desc:0 "凭借钢铁般的意志和不懈的工作热情，我们必能带领人民再一次完成巨大的工业进步。"
 LIN_construction_effort:0 "重视建设"
 LIN_construction_effort_tt:0 "没有足够的建筑位可以用于建造§Y民用工厂§!"
 LIN_construction_effort_desc:0 "即使战争的阴云逐渐笼罩着整个世界，我们也不能忽视民用工业的生产能力。"
 LIN_production_effort:0 "重视军备"
 LIN_production_effort_tt:0 "没有足够的建筑位可以用于建造§Y军用工厂§!"
 LIN_production_effort_desc:0 "如果你能生产拖拉机，你就能生产坦克！我们决不允许军事生产能力拖后腿。"
 LIN_construction_effort_2:0 "重视建设 II"
 LIN_construction_effort_2_desc:0 "当我们的工厂继续扩建之后，我们就能加快贸易物资的生产，并加大工业建设力度。"
 LIN_production_effort_2:0 "重视军备 II"
 LIN_production_effort_2_desc:0 "用民用工厂生产军械是低效的。我们应该专注于军事工业的建设。"
 LIN_production_effort_3:0 "重视军备 III"
 LIN_production_effort_3_desc:0 "继续努力扩建军用工厂可以帮我们满足新装备的需求。"
 LIN_infrastructure_effort:0 "重视基建"
 LIN_infrastructure_effort_desc:0 "没有合格基础设施建设的国家无法推进先进的项目或工程。"
 LIN_infrastructure_effort_tt:0 "没有足够的建筑位可以用于建造§Y基础设施§!"
 LIN_synth_oil_effort_tt:0 "没有足够的建筑位可以用于建造§Y合成炼油厂§!"
 LIN_infrastructure_effort_2:0 "重视基建 II"
 LIN_infrastructure_effort_2_desc:0 "继续基础设施的扩建可以满足高科技秘密工程的运输和通讯需求。"
 LIN_construction_effort_3:0 "重视建设 III"
 LIN_construction_effort_3_desc:0 "我们的基础设施网络的扩建显著提升了我们的建设能力。"
 LIN_nuclear_effort:0 "重视核研究"
 LIN_nuclear_effort_desc:0 "我们即将获得一项足以改变世界的技术，我们不能让其他国家点燃可能在某天毁灭地球的火种。"
 LIN_extra_tech_slot:0 "增加科研槽"
 LIN_extra_tech_slot_desc:0 "我国工业不断扩张，各行各业不断进步，这使得我们能够同时进行更多科研项目。"
 LIN_extra_tech_slot_2:0 "增加科研槽 II"
 LIN_extra_tech_slot_2_desc:0 "我国的快速工业化让我们在科研上有了新的突破。"
 LIN_technology_sharing:0 "科技共享"
 LIN_technology_sharing_desc:0 "通过与盟友共享研发的技术，我们的整个阵营可以在战时更有效地进行科研。"
 LIN_secret_weapons:0 "秘密武器"
 LIN_secret_weapons_desc:0 "虽然集中所有资源生产坦克飞机充满了诱惑力，但赢得战争的秘密却在那些新的科技领域之中：电子、火箭和核武器。"


