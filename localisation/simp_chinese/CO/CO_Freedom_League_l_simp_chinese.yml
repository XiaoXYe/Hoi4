l_simp_chinese:
 freeleague.1.t:0 "乌云渐近"
 freeleague.1.d:0 "[LIT.GetName]在四川周围频繁的军事行动已引起了多数人的警惕和对政府绥靖政策的抗议。近日，随着阿坝协议的签订，反对[LIT.GetName]的高涨呼声已无法被忽视。是时候让中原各省团结起来，达成经济和军事上的同盟，给肆无忌惮的[LIT.GetLeader]一些警告了，如果他们再有任何的军事行动，我们将不介意使用武力进行干涉。"
 freeleague.1.a:0 "到此为止了！"
 freeleague.2.t:0 "[From.GetName]同意加入我们的同盟"
 freeleague.2.d:0 "[From.GetName]政府同意加入我们的同盟并展开军事和经济上的合作，以应对日益增大的理塘威胁，共同保卫人民的自由和民主。"
 freeleague.2.a:0 "太棒了！"
 freeleague.3.t:0 "[From.GetName]同意在经济上和我们合作"
 freeleague.3.d:0 "[From.GetName]政府同意和我们进行经济合作，但在军事上持保留态度。他们也承诺，对待[LIT.GetName]的态度和立场将和我们保持一致，一旦战争打响，他们将和我们并肩作战。"
 freeleague.3.a:0 "没问题，我的朋友！"
 freeleague.4.t:0 "[From.GetName]拒绝和我们合作"
 freeleague.4.d:0 "[From.GetName]政府拒绝和我们进行任何形式的合作，这完全是对我们的不信任和对中国稳定的不负责任！"
 freeleague.4.a:0 "WTF 他们怎么想的"
 freeleague.5.t:0 "[From.GetName]邀请我们加入山河同盟"
 freeleague.5.d:0 "随着[LIT.GetName]在四川周围频繁发起领土争端，他们的狼子野心昭然若揭。为了应对可能即将到来的战争威胁，[From.GetName]政府决定组建山河同盟，在经济和军事上共谋发展。\n\n加入他们的同盟固然会使得我们的经济和军事实力得到快速的增长，但也会潜在的丧失我们文化政府的独立性，是远方的威胁重要，还是我们的文化独立更重要呢？[This.GetLeader]最终决定："
 freeleague.5.a:0 "没毛病，我们将和朋友们并肩作战"
 freeleague.5.b:0 "经济上的合作就足够了，军事上等真打过来再看吧"
 freeleague.5.c:0 "我们不想与他们有任何交集"

 FreeLeague_anti_litang_modifier:0 "宣布和理塘对立"
 FreeLeague_joined_yay_modifier:0 "同意加入联盟"
 FreeLeague_refused_modifier:0 "拒绝加入联盟"