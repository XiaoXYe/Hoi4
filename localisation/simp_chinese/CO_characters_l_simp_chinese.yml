 LIT_ch_dingzhen_1:0 "丁真珍珠"
 LIT_ch_dingzhen_1_desc:0 "丁真，一个来自四川省甘孜藏族自治州理塘县的小山村的藏族小伙，因为一段短视频而一夜走红。这段短视频是由一名摄影师在2020年2月在短视频平台上发布的，让丁真一夜成为了全国的网红。 丁真的长相帅气，笑容青涩，最吸引人的还是他清澈又纯真的眼神。他的眼神中透露出的是一种坚定和执着，这种执着来源于他内心深处对生活的热爱和追求。丁真的家乡在高山之巅，生活在这里并不容易，但他从小就学会了勤劳和坚韧，这也让他更加珍惜生命中的每一个机会和经历。 丁真的故事感人至深，他的坚韧和执着让人们看到了一个年轻人的力量和希望。他的成功也证明了只要有梦想，只要有勇气去追求，就一定能够实现自己的梦想。丁真的故事不仅仅是一个人的故事，更是一个民族的故事，一个拥有着悠久历史和文化的藏族人民的故事。"
