l_simp_chinese:
 LIT_situation_worse:0 "山雨欲来"
 LIT_situation_worse_desc:0 "甘孜州失败的政策导致经济崩溃，民不聊生。而如今，虽然人民在理塘找到了新王，但危机丝毫没有化解，新王能否真正引领藏族人民的意志？"
 LIT_socialmedia_propaganda:0 "千屏万象"
 LIT_socialmedia_propaganda_desc:0 "网络是笔。将甘孜州人民的生活艰辛制作成短视频投放到网络平台，为理塘新王执笔！"
 LIT_recruit_soldiers:0 "聚勇千群"
 LIT_recruit_soldiers_desc:0 "军队是鞭。真正能保卫意志的一定是一支来自甘孜州藏族人民的军队，为理塘新王执鞭！"
 LIT_final_effort:0 "我命由我"
 LIT_final_effort_desc:0 "时机已到，理塘新王无法忍受四川政府对甘孜州人民蛮横无理、蔑视人权的政策。即日起要求从四川独立！"
 LIT_is_free:0 "纯真之城终获自由"
 LIT_is_free_desc:0 "我们终于摆脱了枷锁，理塘人民当家作主的时代到了！"
 LIT_deal_with_bankrupt:0 "处理破产商铺"
 LIT_deal_with_bankrupt_desc:0 "我们必须拯救那些在危机中破产的理塘人民们"
 LIT_cigarette_or_vape:0 "烟草管理"
 LIT_cigarette_or_vape_desc:0 "传统香烟 or 电子烟？"
 LIT_self_value:0 "何为理塘王"
 LIT_self_value_decs:0 "资本塑造了理塘王，但那真的是理塘王吗？"
 LIT_conquer_sichuan:0 "整肃四川"
 LIT_conquer_sichuan_desc:0 "整合四川的领土和人民，结束混乱的权力斗争"
 LIT_the_king_win:0 "丁真大获全胜"
 LIT_the_king_win_desc:0 "丁真成功的掌握了理塘最高权力，他将带领藏族人民迈向大理塘之梦"
 LIT_the_capital_win:0 "资本垂帘听政"
 LIT_the_capital_win_desc:0 "资本的手段更高一筹，如今的理塘王只是一个台前的傀儡，背后的公司将把握理塘的未来"
 LIT_grand_coronation:0 "盛大加冕"
 LIT_grand_coronation_desc:0 "理塘王丁真已经完全控制了四川全境，恩泽天下，功德无量。如今四处祥瑞并现，天命不可违。是时候举行一场盛大的加冕仪式，加冕丁真为理塘皇帝"
 LIT_strengthen_national_identity:0 "强化民族认同"
 LIT_strengthen_national_identity_desc:0 "我们首先是藏族人，然后才是中国人，皇帝明确指出藏族的利益要摆在其他民族的利益之前"
 LIT_centralization:0 "皇帝大权独揽"
 LIT_centralization_desc:0 "藏族人民只相信丁真，不相信其他人。只有权力集中在理塘皇帝手中，才能保证民族的利益永远不受侵害"
 LIT_land_reform:0 "人人有土地"
 LIT_land_reform_desc:0 "我们将兑现承诺，进行土地改革，让藏族人民人人有其地"
 LIT_speak_tibetan:0 "人人说藏话"
 LIT_speak_tibetan_desc:0 "藏话将成为理塘的官方第一语言，人民不用再为不小心说藏话了而苦恼"
 LIT_scan_code:0 "人人有码测"
 LIT_scan_code_desc:0 "我们将推行新的身份认证方式，俗称测码"
 LIT_tibetan_buddhism:0 "推行藏传佛教"
 LIT_tibetan_buddhism_desc:0 "将藏传佛教作为理塘的国教，有助于我们对帝国的宗教进行管理"
 LIT_bringback_dalailama:0 "接回达赖喇嘛"
 LIT_bringback_dalailama_desc:0 "理塘成为了藏传佛教文化中心，将第十四世达赖喇嘛接到理塘来住再合适不过了"
 LIT_kalachakra_ceremony:0 "时轮金刚灌顶法会"
 LIT_kalachakra_ceremony_desc:0 "距离第三十四次时轮金刚灌顶法会已经过去了很久，我们要求丹增嘉措在近期举行新的法会，为皇帝及藏族僧侣和信众们灌顶"
 LIT_reincarnation:0 "意料之中的结局"
 LIT_reincarnation_desc:0 "理塘只需要一个皇帝，丁真珍珠"
 LIT_acquire_chongqing:0 "川渝合并"
 LIT_acquire_chongqing_desc:0 "内容"
 LIT_ally_tibet:0 "拉萨缔盟"
 LIT_ally_tibet_desc:0 "西藏自治区住着中国最多数量的藏族人民，与西藏结盟宣誓我们藏人政权的正统性和主导性"
 LIT_sanxia_conference:0 "召开三峡会议"
 LIT_sanxia_conference_desc:0 ""
 LIT_expand_experiment_land:0 "开辟汉中走廊"
 LIT_expand_experiment_land_desc:0 "汉中走廊是四川的咽喉，如果我们想要有更大的作为，必须做到控制汉中"
 LIT_henan_or_war:0 "河南或战争"
 LIT_henan_or_war_desc:0 "河南作为中华民族龙兴之地，是为帝国崛起之基石"

 LIT_improve_leader_charm:0 "丁真，我们敬爱的领袖"
 LIT_improve_leader_charm_desc:0 "内容"
 LIT_begin_study:0 "知识就是力量"
 LIT_begin_study_desc:0 "内容"
 LIT_learn_copper:0 "以铜为镜，可以正衣冠"
 LIT_learn_copper_desc:0 "古人云：以铜为镜，可以正衣冠。丁真决定从自己的行为举止开始学习，摆脱玩世不恭的样子，建立优秀的领袖形象。"
 LIT_learn_history:0 "以古为镜，可以知兴替"
 LIT_learn_history_desc:0 "古人云：以古为镜，可以知兴替。丁真决定接下来认真学习历史文化知识，总结历史经验教训。"
 LIT_learn_people:0 "以人为镜，可以明得失"
 LIT_learn_people_desc:0 "古人云：以人为镜，可以明得失。丁真决定学习识人用人之道，选贤举能，让天下人才为理塘所用。"
 LIT_keep_innocence:0 "无知方能无畏"
 LIT_keep_innocence_desc:0 "内容"
 LIT_ride_horse_haha:0 "锦帽貂裘，千骑卷平冈"
 LIT_ride_horse_haha_desc:0 "内容"

 LIT_right_of_smile:0 "疫情下的笑容"
 LIT_right_of_smile_desc:0 "戴上口罩虽能减少感染的风险，但我们扪心自问，理塘笑容在哪里？流量又在哪里？不摘下口罩，理塘是没办法发展的。"
 LIT_improve_sanitation_habit:0 "培养卫生习惯"
 LIT_improve_sanitation_habit_desc:0 "培养藏民的卫生习惯可以有效的减少病毒传播风险"
 LIT_what_about_animals:0 "保护动物朋友们"
 LIT_what_about_animals_desc:0 "理塘的野生动物是我们的朋友，但现在也成了病毒传播的动物媒介，我们要重新谨慎考虑如何对待他们"
 LIT_movable_hospitals:0 "推行流动医院"
 LIT_movable_hospitals_desc:0 "几个骑在马背上的流动医生组成一组，就可以成为一个小医院，为所到之处的藏民看病，摘药"
 LIT_compensate_farmers:0 "补贴牧民损失"
 LIT_compensate_farmers_desc:0 "我们需要或多或少的补贴牧民们的损失"
 LIT_happiness_under_covid:0 "疫情下的和谐生活"
 LIT_happiness_under_covid_desc:0 "虽然病毒仍未完全解决，但我们的措施使得人民能够体验自然，而不是足不出户"
 LIT_invest_sanitary_infrastructure:0 "投资卫生设施"
 LIT_invest_sanitary_infrastructure_desc:0 "正规的卫生建设我们可能不多，但必不可少"
 LIT_go_back_to_work:0 "恢复牧民工作"
 LIT_go_back_to_work_desc:0 "是时候让牧民们回归正常的生产生活了，该赚钱的赚钱去!"
 LIT_go_back_to_tiktok:0 "恢复短视频拍摄"
 LIT_go_back_to_tiktok_desc:0 "允许户外短视频拍摄可能会造成大量网红涌入，存在疫情二次复发的风险，但也是解决我们日渐亏空的财政的唯一方法。没有流量，哪来的钱啊。"
 LIT_smile_still:0 "理塘笑容依旧"
 LIT_smile_still_desc:0 "理塘总体来讲已经战胜了疫情，我们又可以看到理塘人民脸上的笑容了"
 LIT_industrial_plan:0 "我们的发展重心"
 LIT_industrial_plan_desc:0 "疫情已被解决，我们接下来要思考如何发展理塘百废待兴，或者说几乎没有的工业"
 LIT_industrial_planning_admin:0 "工业规划总局"
 LIT_industrial_planning_admin_desc:0 "建立理塘工业规划总局可以为我们的发展进行更便利的方案制定和资源调配"
 LIT_agriculture_mechanization:0 "农业机械化"
 LIT_agriculture_mechanization_desc:0 "整个理塘的农业仍处于机械化程度很低的程度，提高机械化水平才是农业现代化的唯一出路"
 LIT_institute:0 "理塘研究院"
 LIT_institute_desc:0 "虽然领导可能文化水平不高，但国家的技术水平不能落下"
 LIT_university:0 "理塘国立大学"
 LIT_university_desc:0 "尽管四川有很多好的大学，但在理塘重新建立一个属于藏族人民的大学更符合我们的长远利益"
 LIT_zigong_salt_industry:0 "自贡盐业"
 LIT_zigong_salt_industry_desc:0 "四川自贡传统上以盐矿和化石等资源闻名，可以及发展相关加工业"
 LIT_luzhou_liquor_industry:0 "泸州酒业"
 LIT_luzhou_liquor_industry_desc:0 "四川泸州的白酒举世闻名，可进一步发展白酒及其他农产品的深加工"
 LIT_litang_urbanization:0 "理塘城市化"
 LIT_litang_urbanization_desc:0 "理塘的城市化正式提上日程，我们终有一天要把理塘建设得比北上广深还要伟大！"
 LIT_chengdu_chongqing_business_district:0 "川渝旧都商业区"
 LIT_chengdu_chongqing_business_district_desc:0 "重庆和成都两个城市有着高度的城市化，我们要继续保持这两座城市对理塘经济的服务能力"
 LIT_mianyang_military_industry:0 "绵阳军工"
 LIT_mianyang_military_industry_desc:0 "绵阳在中国的军工行业中占有重要地位，可继续发展来武装理塘的军队"
 LIT_deyang_bureau_of_manufacturing:0 "德阳制造局"
 LIT_deyang_bureau_of_manufacturing_desc:0 "德阳历史上以机械制造和重工业为主，让德阳制造成为高端设备制造业的标杆"
 LIT_golden_age:0 "理塘黄金时代"
 LIT_golden_age_desc:0 "在我们的工业规划一步步的落实后，理塘的经济和生活水平得到了极大的提高，属于理塘的黄金时代就要来了"
 LIT_sanxia_hydropower:0 "三峡水电"
 LIT_sanxia_hydropower_desc:0 "在我们完全控制了三峡大坝后，应该充分利用它为理塘提供能源支持"
 LIT_bureau_of_mines:0 "理塘矿务局"
 LIT_bureau_of_mines_desc:0 "整个四川还有很多的矿产资源等待理塘人民挖掘，成立矿务局来完成这件事"
 LIT_making_steel:0 "大炼钢铁"
 LIT_making_steel_desc:0 "我们的钢铁产能远远落后于华北，没有钢就没有武器来武装军队"
 LIT_extracting_natural_gas:0 "开采天然气"
 LIT_extracting_natural_gas_desc:0 "四川达州号称中国气都，有大量的天然气资源等待开采"

 LIT_army:0 "理塘军队"
 LIT_army_desc:0 "我们需要建设一支属于理塘的军队"
 LIT_central_command:0 "中央指挥部"
 LIT_central_command_desc:0 "建设中央指挥部可以帮助我们更好的集中指挥"
 LIT_recruit_sichuan_generals:0 "招降四川人才"
 LIT_recruit_sichuan_generals_desc:0 "我们可以用金钱收买一些四川的人才来帮助指挥我们的军队"
 LIT_responsbility:0 "义！务！"
 LIT_responsbility_desc:0 "冲锋陷阵是每一位理塘人民的义务！"
 LIT_volkssturm:0 "人民冲锋队"
 LIT_volkssturm_desc:0 "建立人民冲锋队，保证每一个理塘人都尽到自己的义务！"
 LIT_kamba_training_camp:0 "康巴训练营"
 LIT_kamba_training_camp_desc:0 "我们应学习康巴训练营的模式，训练我们的军队"
 LIT_chushi_gangdruk_spirit:0 "四水六岗精神"
 LIT_chushi_gangdruk_spirit_desc:0 "我们不能忘记四水六岗的前辈们的牺牲，我们要为我们的命运抗争到底！"
 LIT_ata_luozi:0 "阿塔和洛孜"
 LIT_ata_luozi_desc:0 "阿塔和洛孜都是曾经的理塘特工，他们的事迹让我们意识到情报的重要性"
 LIT_litang_rifle:0 "理塘步枪"
 LIT_litang_rifle_desc:0 "步枪是现代化军队不可缺少的部分"
 LIT_iron_zhenzhu:0 "钢铁珍珠"
 LIT_iron_zhenzhu_desc:0 "康巴人都有自己的小马，而坦克将是现代化军队中士兵的小马
 LIT_relx_grenade:0 "悦刻手雷"
 LIT_relx_grenade_desc:0 "我们可以把电子烟进行改造，既能在平时抽两口，也能在战场上扔出去炸个人"


 BEJ_work_summary:0 "年度工作报告"
 BEJ_work_summary_desc:0 "2019年结束了，北京市将召开第十五届人民代表大会第三次会议，汇报2019年政府工作并规划2020年主要任务"
 BEJ_winter_olympic_facility_construction:0 "冬奥村设施建设"
 BEJ_winter_olympic_facility_construction_desc:0 "冬奥会是我们工作的重中之重，北京冬奥会、冬残奥会的所有竞赛场馆在2019年已全部完工，我们目前要加快冬奥村等非竞赛场馆建设"
 BEJ_expand_daxing_airport_I:0 "扩建大兴机场"
 BEJ_expand_daxing_airport_I_desc:0 "我们在已经完工的大兴机场周边扩建一些军用机场，比如南郊机场，来满足空军要求"
 BEJ_expand_xiongan_district_I:0 "建设雄安新区"
 BEJ_expand_xiongan_district_I_desc:0 "虽然雄安新区不在北京市地理边界内，但我们京津冀经济圈势必在会在将来有更长远的发展"
 BEJ_invest_zhongguancun_I:0 "投资中关村"
 BEJ_invest_zhongguancun_I_desc:0 "中关村是北京市高新技术产业聚集区，是科教智力和人才资源最为密集的区域，我们必须扩大投资"
 BEJ_adjust_covid_policy:0 "调整防疫措施"
 BEJ_adjust_covid_policy_desc:0 "我们掌权后第一件事就是要对前政府的过于严苛的防疫措施进行调整"
 BEJ_hands_off_approach:0 "自由放任"
 BEJ_hands_off_approach_desc:0 "我们采取自由放任的政策，不强制实施全面的封锁或社交距离政策，而是依赖民众的自律和自我保护。"
 BEJ_limited_control_strategy:0 "有限管控"
 BEJ_limited_control_strategy_desc:0 "我们采取有限管控的政策，结合多种手段，如社交距离、戴口罩、检测和隔离，但不完全封锁。"
 BEJ_welcome_GuAiling:0 "北京的新面孔"
 BEJ_welcome_GuAiling_desc:0 "在一系列的政治斗争后，谷爱凌在北京成功夺权，这位由流量，哦不人民选择的新领导人受到了北京人民的热烈欢迎。近日，她在天安门城楼宣誓就职。"
 BEJ_im_EileenFengGu:0 "民主的一大步"
 BEJ_im_EileenFengGu_desc:0 "My name is Eileen Feng Gu"
 BEJ_congress:0 "重修宪法"
 BEJ_congress_desc:0 "我们要重修宪法，确保它体现我们引以为傲的公平、正义和民主"
 BEJ_executive_departments:0 "民主政治体系"
 BEJ_executive_departments_desc:0 "是时候建立一个民主体系，把公正、透明的选举制度带给中国人民了"
 BEJ_federal_court_system:0 "联邦法院系统"
 BEJ_federal_court_system_desc:0 "我们要重新建立司法分支并落实问责制，减少腐败"
 BEJ_financial_reform:0 "金融改革"
 BEJ_financial_reform_desc:0 "我们需要建立健全的金融体系，包括独立的中央银行和多样化的金融机构"
 BEJ_free_speech:0 "言论自由"
 BEJ_free_speech_desc:0 "中国人活在严苛的言论监管下太久了，我们必须将他们解放出来，只有言论自由才有思想自由。"
 BEJ_orderly_privatization:0 "有序私有化"
 BEJ_orderly_privatization_desc:0 "我们进行经济体制改革，放松经济的中央控制，保证市场机制和竞争。实行有序的私有化，特别是在非关键领域，鼓励私人投资和创业。"
 BEJ_im_GuAiling:0 "社会的一小步"
 BEJ_im_GuAiling_desc:0 "我的名字是谷爱凌"
 BEJ_ancient_culture:0 "古风运动"
 BEJ_ancient_culture_desc:0 "中华民族传统文化这块瑰宝在中国的现代化进程中部分丢失了，政府需要提倡对传统文化的重视，提升我们的民族凝聚力和民族自信"
 BEJ_role_of_union:0 "振兴工会"
 BEJ_role_of_union_desc:0 "工会在现代中国名存实亡。我们要发挥工会作用，促进工会与企业的合作，确保劳资关系平衡，保障工人的基本权益"
 BEJ_public_welfare:0 "医保和公共福利"
 BEJ_public_welfare_desc:0 "优化和改革现有的社会福利体系极其重要，在确保效率和可持续性的同时，我们还要加强公共服务的质量和效率，如教育、医疗和社会保障。"
 BEJ_partly_nationalization:0 "重要产业国有化"
 BEJ_partly_nationalization_desc:0 "对一些重要战略意义的企业国有化，可以补充市场机制，提高社会福利和公共利益。比如交通运输、能源等基础设施，国防、关键技术研发等战略行业。"
 BEJ_capitalism_with_chinese_characteristics:0 "实现中国特色资本主义"
 BEJ_capitalism_with_chinese_characteristics_desc:0 "我们在政治文化经济上的改革，成功的重塑了中国人民的意识形态，我们将这一道路称作中国特色资本主义"
 BEJ_epidemic_info_transparency:0 "信息透明"
 BEJ_epidemic_info_transparency_desc:0 "自由放任并不意味着人民恐慌，只要政府建立公开透明准确的疫情信息平台，谣言四起只是因为人民没有信息渠道，我们将以疫情信息公开保证社会环境的稳定"
 BEJ_public_health_education:0 "公众卫生教育"
 BEJ_public_health_education_desc:0 "在已有放任的政策下，政府应当教育公众如何保护自己和他人，比如手卫生、戴口罩和社交距离"
 BEJ_financial_incentives:0 "经济激励"
 BEJ_financial_incentives_desc:0 "我们要提供经济刺激措施以减轻疫情对工人和企业的影响，同时鼓励维持生产和服务业的运营"
 BEJ_vaccine_research:0 "疫苗研发"
 BEJ_vaccine_research_desc:0 "无论什么政策，疫苗的研发是不可或缺的。无论是否强制接种，都要加大对疫苗研发的投资"
 BEJ_strengthen_medical_system:0 "强化医疗系统"
 BEJ_strengthen_medical_system_desc:0 "我们会大量投资于医疗资源，确保有足够的医院床位、呼吸机和医疗人员以应对可能的病例增加"
 BEJ_travel_restriction:0 "旅行限制"
 BEJ_travel_restriction_desc:0 "有限管控不会完全封闭，但我们要对进入和离开国家的旅客实施健康筛查和必要的隔离措施，以防跨境传播"
 BEJ_self_isolation:0 "自我隔离机制"
 BEJ_self_isolation_desc:0 "对于已出现症状的感染者，我们要求其禁止去人员密集的公共场所，应自我居家隔离一周"
 BEJ_mask_order:0 "口罩令"
 BEJ_mask_order_desc:0 "在公共场所，应自觉遵守戴口罩的要求，违规者执法部门有权对其进行罚款处理"
 BEJ_achieve_herd_immunity:0 "实现群体免疫"
 BEJ_achieve_herd_immunity_desc:0 "在我们自由放任的政策下，我们的人民成功实现了群体免疫，大家以后不会再得新冠肺炎了！"
 BEJ_vaccination_certificate:0 "疫苗接种证明"
 BEJ_vaccination_certificate_desc:0 "在我们有限管控的政策下，我们对社会上大部分的工作单位及学校人员要求其进行新冠疫苗的接种，在绝大多数人都注射疫苗后，我们的社会回到了正常"
 BEJ_defeat_the_epidemic:0 "战胜疫情！"
 BEJ_defeat_the_epidemic_desc:0 "我们终于像2003年战胜非典一样，战胜了这次的新冠疫情，事实证明，对待公共卫生事业永远不能松懈！"
 BEJ_bth_integration:0 "京津冀一体化"
 BEJ_bth_integration_desc:0 "京津冀协同发展以及首都经济圈概念盛行已久，但在当今时代大变局下，协同发展已经无法满足北京对土地及人才的需要。我们要推动京津冀彻底的一体化！"
 BEJ_talent_exchange:0 "人才交流"
 BEJ_talent_exchange_desc:0 "我们要充分挖掘原属北京、河北、天津各地的人才，充分发挥他们的能力，各司其职，各尽所能，各取所需"
 BEJ_transportation_construction:0 "交通建设"
 BEJ_transportation_construction_desc:0 "北京和天津作为两座大都市，基础设施的建设要远超河北，因此我们接下来的重点是建设河北的基础设施，服务河北相对落后的地区"
 BEJ_technology_sharing:0 "科技共享"
 BEJ_technology_sharing_desc:0 "科技的发展是有益的，鼓励河北天津北京的高校及研究所协同科研，科研成果在京津冀内部开源。"
 BEJ_education_standardization:0 "教育公平"
 BEJ_education_standardization_desc:0 "京津冀地区以往的教育模式不尽相同，尤其是河北衡水和北京两地的鲜明对比，导致二者皆有人吹捧，也有人抨击。京津冀未来想要教育公平，教育模式的分裂问题便要首先解决。"
 BEJ_industrial_boom:0 "工业繁荣"
 BEJ_industrial_boom_desc:0 "得益与京津冀一体化后人才、科技、教育、基建等各项快速发展，我们得到的工业投资变多了，各类企业家开办的工厂也十分兴旺"

 BEJ_litang_threat_looms:0 "准备不可避免之战"
 BEJ_litang_threat_looms_desc:0 "理塘的扩张意图已再明显不过，狂妄的丁真珍珠自以为是一代枭雄，可在谷爱凌总统的眼里，威胁自由民主的跳梁小丑终将会被消灭"
 BEJ_freedom_league:0 "高举自由之旗"
 BEJ_freedom_league_desc:0 "丁真领导的这些民族主义者应当被铲除，也必然会被铲除。我们要团结周围的力量以抗衡理塘的对神州大地的侵蚀"
 BEJ_support_shanxi:0 "援助山西"
 BEJ_support_shanxi_desc:0 "山西现在是我们的盟友，我们有义务帮助他们发展，让我们的联系更加紧密"
 BEJ_support_shandong:0 "支援山东"
 BEJ_support_shandong_desc:0 "山东现在是我们的盟友，我们有义务帮助他们发展，让我们的联系更加紧密"
 BEJ_ensure_north_safety:0 "兴叹北境之敌"
 BEJ_ensure_north_safety_desc:0 "我们把主要目光放在应对南方的强大威胁时，也不能忘记确保后方的稳定。我们可以进行一些措施，来威慑北方的军队，告诉他们挑衅的高昂成本"
 BEJ_shanhaiguan_defense:0 "芒芒碣石东，此关自天作"
 BEJ_shanhaiguan_defense_desc:0 "山海关自古以来就是守护华北的屏障，在明朝后期发挥了极大作用，成为了皇太极至终也无法攻克的铁壁。我们要继续加固山海关，让任何来犯之敌望关兴叹"
 BEJ_strengthen_the_great_wall:0 "千金募战士，万里筑长城"
 BEJ_strengthen_the_great_wall_desc:0 "万里长城犹如一条巍峨的巨龙，蜿蜒于北疆。它以坚不可摧的姿态，守护着中华民族，免受游牧民族的侵袭。千百年来，长城的损毁相当严重，但如果我们重新加固河北的长城，依旧能阻挡内蒙方向的威胁。"

 BEJ_army_reform_conference:0 "陆军改革会议"
 BEJ_army_reform_conference_desc:0 "国家走入正轨，我们需要一支强大的军队保卫人民"
 BEJ_guailing_plan_chosen:0 "谷爱凌计划"
 BEJ_guailing_plan_chosen_desc:0 "我们选择了谷爱凌的机动作战理论"
 BEJ_paopao_plan_chosen:0 "泡泡计划"
 BEJ_paopao_plan_chosen_desc:0 "我们选择了泡泡的优势火力学说"
 BEJ_kejie_plan_chosen:0 "柯洁计划"
 BEJ_kejie_plan_chosen_desc:0 "我们选择了柯洁的战略决战计划"
 BEJ_luhan_plan_chosen:0 "鹿晗计划"
 BEJ_luhan_plan_chosen_desc:0 "我们选择了鹿晗的大规模人海战术"
 BEJ_integrate_nudt:0 "整合国防科技大学"
 BEJ_integrate_nudt_desc:0 "北京国防科技大学产出了大量优秀的军事人才，让他们为我们所用"
 BEJ_advocate_mechanization:0 "推崇机械化"
 BEJ_advocate_mechanization_desc:0 "机械化装备可以保证军队的高机动性"
 BEJ_armor_research:0 "北京坦克"
 BEJ_armor_research_desc:0 "吃老百京儿卤煮，开老百京儿坦克"
 BEJ_advocate_artillery:0 "火炮生产线"
 BEJ_advocate_artillery_desc:0 "大炮开兮轰他娘！开炮！开炮！"
 BEJ_support_tech_research:0 "统一支援"
 BEJ_support_tech_research_desc:0 "正在路上！正在路上！"
 BEJ_computer_analyse:0 "计算机决策"
 BEJ_computer_analyse_desc:0 "人脑再强大，也比不过计算机的算力"
 BEJ_more_GPU:0 "算力增强"
 BEJ_more_GPU_desc:0 "更多的GPU，更强的算力，更好的决策"
 BEJ_multi_support_infantry:0 "多工种步兵支援"
 BEJ_multi_support_infantry_desc:0 "我们需要多工种的支援连来配合大规模步兵攻势"
 BEJ_gun_per_hand:0 "高质量步枪"
 BEJ_gun_per_hand_desc:0 "保证步兵装备的质量是保证人海攻势的关键"
 BEJ_war_is_skiing:0 "战争即滑雪"
 BEJ_war_is_skiing_desc:0 "谷爱凌总结道她的军事计划：战争就像滑雪，快就完事儿了"
 BEJ_war_is_spending:0 "战争即消费"
 BEJ_war_is_spending_desc:0 "泡泡总结道他的军事计划：战争就像消费，砸就完事儿了"
 BEJ_war_is_going:0 "战争即下棋"
 BEJ_war_is_going_desc:0 "柯洁总结道他的军事计划：战争就像下棋，想就完事儿了"
 BEJ_war_is_supporting:0 "战争即应援"
 BEJ_war_is_supporting_desc:0 "鹿晗总结道他的军事计划：战争就像应援，冲就完事儿了"
 BEJ_i_understand_war:0 "战争的本质"
 BEJ_i_understand_war_desc:0 "军事改革顺利完成了，我们也逐渐悟出了战争的本质..."

 BEJ_new_navy_air_force:0 "空军部和海军部"
 BEJ_new_navy_air_force_desc:0 "随着我们控制了更多的土地以及梦寐以求的出海口，一支新时代的海军和空军是不可或缺的"
 BEJ_expand_tianjin_dockyard:0 "扩建天津造船厂"
 BEJ_expand_tianjin_dockyard_desc:0 "扩建天津造船厂以使其满足军用舰艇的建造需求"
 BEJ_hebei_coast_defense:0 "河北岸防"
 BEJ_hebei_coast_defense_desc:0 "发展驱逐舰来保卫河北的海岸线安全"
 BEJ_beijing_aircraft_carrier:0 "北京舰"
 BEJ_beijing_aircraft_carrier_desc:0 "辽宁有辽宁舰，福建有福建舰，北京也要有北京舰!"
 BEJ_bottom_of_bohai:0 "渤海之底"
 BEJ_bottom_of_bohai_desc:0 "如果有潜艇编队部署在渤海，可保航线安全"
 BEJ_focus_on_crusiers:0 "专注巡洋舰"
 BEJ_focus_on_crusiers_desc:0 "巡洋舰在海战中扮演着至关重要的角色"
 BEJ_bohai_navy_exercise:0 "渤海军演"
 BEJ_bohai_navy_exercise_desc:0 "随着海军初步建成，我们将在渤海举行一场军事演习，扬我军威"
 BEJ_seals:0 "海豹突击队"
 BEJ_seals_desc:0 "海军陆战队在登陆作战中的精英，我们需要一支这样的特种部队以备不时之需"
 BEJ_shijiazhuang_flight_academy:0 "石家庄飞行学院"
 BEJ_shijiazhuang_flight_academy_desc:0 "石家庄坐落着着著名的飞行学院，他们的经验会帮助我们的空军建设"
 BEJ_rehire_retired_pilots:0 "返聘退役飞行员"
 BEJ_rehire_retired_pilots_desc:0 "很多到了飞行年龄退役的前飞行员都很优秀，我们可以聘请他们担任空军部的技术顾问"
 BEJ_expand_huabei_airbase:0 "扩建华北空军基地"
 BEJ_expand_huabei_airbase_desc:0 "华北平原有很多适合建造空军基地的地方，增加空军基地的数量有助于空域力量的覆盖"
 BEJ_focus_on_fighter:0 "重视战斗机"
 BEJ_focus_on_fighter_desc:0 "战斗机是夺取制空权的关键"
 BEJ_focus_on_bomber:0 "重视轰炸机"
 BEJ_focus_on_bomber_desc:0 "战略轰炸可以对敌人后方进行大规模打击"
 BEJ_air_support:0 "陆军支援"
 BEJ_air_support_desc:0 "近距支援机可以和我们的陆军协同作战，对敌人陆军造成大量杀伤"
 BEJ_naval_bomber:0 "海军轰炸"
 BEJ_naval_bomber_desc:0 "海轰才是海战的goat！"



 
