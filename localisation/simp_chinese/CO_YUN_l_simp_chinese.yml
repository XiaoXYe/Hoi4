 yunnan.1.t:0 "四川边境出现大量难民"
 yunnan.1.d:0 "我们的邻居四川陷入了动乱，理塘丁真推翻了旧政府，大量不愿意屈从于理塘统治的四川人民以难民的身份跨越我们的边境进入了云南。本着人道主义原则，我们尽力地帮助了他们。\n\n在救助过程中我们注意到了一位仪表不凡的人，他在整个难民群体中格格不入，长得像一具尸体，不停地说着他在做直播前在云南一个工地上打工的故事，还夹杂着着一些不明所以的话。他的身边还聚集了很多信徒。一半是在给他上香，另一半是在偷吃他的贡品。\n\n赶来做志愿者的云南大学生们好像都认识他，在他面前孙哥孙哥的叫。大学生告诉我们，这位就是在网络上大名鼎鼎的带带大师兄，孙狗孙笑川。"
 yunnan.1.a:0 "我们得盯紧点他"
 yunnan.2.t:0 "孙笑川带领狗粉丝夺取了政权！"
 yunnan.2.d:0 "事情变化的太快了。孙笑川带领着他的信徒，冲进了昆明市政府，夺取了政权！但和暴力的军队夺权不同，狗粉丝们秩序井然，孙笑川也规规矩矩，没有拿出他的激光笔。政变过程中没有任何一位老奶奶受到伤害。\n\n孙笑川表示，他只是希望让云南的人民接受抽象文化，以云南为最后的基地，向理塘复仇。鉴于理塘的飞速崛起，昔日北方的邻居已成了悬在我们头上的达摩克里斯之剑，孙笑川的想法也并非天马行空。"
 yunnan.2.a:0 "理塘是我们共同的敌人"

